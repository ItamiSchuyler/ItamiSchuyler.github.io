<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla de Bloqueo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    @keyframes slideOut {
      from { transform: translateX(0); }
      to { transform: translateX(100%); }
    }
    .sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      max-width: 400px;
      height: 100%;
      background: rgba(10,10,10,0.95);
      color: white;
      transform: translateX(100%);
      z-index: 50;
    }
    .sidebar.show {
      animation: slideIn 0.4s forwards;
    }
    .sidebar.hide {
      animation: slideOut 0.4s forwards;
    }
    /* Hover descripciÃ³n posts */
    .post-container { position: relative; }
    .post-desc {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .post-container:hover .post-desc { opacity: 1; }
  </style>
</head>
<body class="h-screen w-screen overflow-hidden text-white font-sans relative">

  <!-- Video de fondo -->
  <video autoplay muted loop id="bgVideo" class="absolute top-0 left-0 w-full h-full object-cover -z-10">
    <source src="fondoo.mp4" type="video/mp4">
  </video>

  <!-- Pantalla de bloqueo -->
  <div id="lockscreen" class="h-full w-full flex flex-col items-center justify-between p-6">
    <div class="mt-16 text-center">
      <h1 id="clock" class="text-6xl font-bold"></h1>
      <p class="text-lg text-gray-300">Martes, 28 de Agosto</p>
    </div>

    <!-- Notificaciones -->
    <div id="notifications" class="absolute top-28 w-11/12 max-w-md"></div>

    <!-- Reproductor mÃºsica -->
    <div class="absolute bottom-28 bg-black bg-opacity-60 px-4 py-2 rounded-xl shadow-lg flex items-center space-x-2">
      ðŸŽµ <audio id="player" controls autoplay loop>
        <source src="song.mp3" type="audio/mp3">
        Tu navegador no soporta audio.
      </audio>
    </div>

    <!-- Barra inferior -->
    <div class="flex justify-between w-full px-8 mb-8">
      <button id="callsBtn" class="p-4 bg-gray-800 rounded-full shadow-lg">ðŸ“ž</button>
      <button id="cameraBtn" class="p-4 bg-gray-800 rounded-full shadow-lg">ðŸ“·</button>
    </div>
  </div>

  <!-- Sidebar GalerÃ­a -->
  <div id="gallery" class="sidebar">
    <h2 class="text-2xl mb-4 p-4">GalerÃ­a de Posts</h2>
    <div class="grid grid-cols-1 gap-4 p-4 overflow-y-auto h-[85%]">
      <div class="post-container rounded-xl overflow-hidden">
        <img src="https://placekitten.com/400/300" class="w-full h-64 object-cover"/>
        <div class="post-desc">Gatito descansando</div>
      </div>
      <div class="post-container rounded-xl overflow-hidden">
        <img src="https://placebear.com/400/300" class="w-full h-64 object-cover"/>
        <div class="post-desc">Oso en la naturaleza</div>
      </div>
    </div>
    <button onclick="closeSidebar('gallery')" class="m-4 bg-red-500 px-4 py-2 rounded-lg">Cerrar</button>
  </div>

  <!-- Sidebar Contactos -->
  <div id="contacts" class="sidebar">
    <h2 class="text-2xl mb-4 p-4">Contactos</h2>
    <div class="space-y-4 p-4 overflow-y-auto h-[85%]">
      <a href="https://xat.me/taiga" target="_blank" class="flex items-center space-x-3 p-3 bg-gray-800 rounded-xl">
        <img src="https://i.pravatar.cc/50?img=1" class="w-12 h-12 rounded-full">
        <span>Amigo 1</span>
      </a>
      <a href="https://xat.me/itami" target="_blank" class="flex items-center space-x-3 p-3 bg-gray-800 rounded-xl">
        <img src="https://i.pravatar.cc/50?img=2" class="w-12 h-12 rounded-full">
        <span>Amigo 2</span>
      </a>
    </div>
    <button onclick="closeSidebar('contacts')" class="m-4 bg-red-500 px-4 py-2 rounded-lg">Cerrar</button>
  </div>

  <script>
    // Reloj en tiempo real
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.getHours().toString().padStart(2,'0') + ":" +
        now.getMinutes().toString().padStart(2,'0');
    }
    setInterval(updateClock, 1000); updateClock();

    // Notificaciones
    const notifs = [
      { icon: "ðŸ’¬", text: "Nuevo mensaje de Itami" },
      { icon: "ðŸ“§", text: "Correo recibido" },
      { icon: "ðŸŽ®", text: "InvitaciÃ³n a jugar Elden Ring" }
    ];
    let i = 0;
    setInterval(() => {
      if (i < notifs.length) {
        const notif = document.createElement("div");
        notif.className = "notif-enter flex items-center space-x-3 bg-gray-800 p-3 mb-2 rounded-xl shadow-lg";
        notif.innerHTML = `<span>${notifs[i].icon}</span><span>${notifs[i].text}</span>`;
        document.getElementById("notifications").prepend(notif);
        i++;
      }
    }, 4000);

    // Sidebar control
    function openSidebar(id){
      const el = document.getElementById(id);
      el.classList.remove("hide");
      el.classList.add("show");
    }
    function closeSidebar(id){
      const el = document.getElementById(id);
      el.classList.remove("show");
      el.classList.add("hide");
      setTimeout(()=>{ el.classList.remove("hide"); el.style.transform="translateX(100%)"; },400);
    }

    document.getElementById("cameraBtn").onclick = ()=> openSidebar("gallery");
    document.getElementById("callsBtn").onclick = ()=> openSidebar("contacts");
  </script>

</body>
</html>
