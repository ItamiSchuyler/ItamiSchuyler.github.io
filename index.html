<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pantalla de Bloqueo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* =========================== SISTEMA DE TEMAS (LIGHT/DARK) =========================== */
    :root{
      --surface: rgba(255,255,255,0.65);
      --surface-strong: rgba(255,255,255,0.85);
      --text: #000;
    }
    body.dark{
      --surface: rgba(0,0,0,0.65);
      --surface-strong: rgba(0,0,0,0.85);
      --text: #fff;
    }
    .glass{background:var(--surface);backdrop-filter:blur(12px);}
    .glass-strong{background:var(--surface-strong);backdrop-filter:blur(16px);}
    .marquee{
      display:inline-block;white-space:nowrap;
      animation:marquee 8s linear infinite;
    }
    @keyframes marquee{
      0%{transform:translateX(100%);}
      100%{transform:translateX(-100%);}
    }
  </style>
</head>
<body class="h-screen w-screen overflow-hidden text-[var(--text)]">
  <!-- Fondo con video -->
  <video id="bgVideo" autoplay muted loop class="absolute w-full h-full object-cover">
    <source id="bgSource" src="fondoo.mp4" type="video/mp4">
  </video>

  <!-- Hora centrada -->
  <div class="relative z-10 h-full flex flex-col items-center justify-center space-y-6">
    <div id="time" class="text-7xl font-bold drop-shadow-lg"></div>

    <!-- Reproductor mejorado -->
    <div class="absolute bottom-28 glass px-4 py-2 rounded-2xl shadow-lg flex items-center space-x-4 w-80">
      <!-- Bot√≥n Play/Pause minimalista -->
      <button id="playBtn" class="player-btn text-2xl">
        ‚ñ∂Ô∏è
      </button>

      <!-- Info canci√≥n + progreso -->
      <div class="flex-1">
        <div class="w-full overflow-hidden">
          <div id="songTitle" class="marquee font-semibold">üéµ KOCHO - Âêõ„ÅÆË°åÊñπ</div>
        </div>
        <!-- Barra de progreso delgada -->
        <input id="progressBar" type="range" min="0" max="100" value="0" 
               class="w-full h-[2px] mt-1 accent-pink-400 cursor-pointer rounded-lg" />
      </div>

      <!-- Volumen -->
      <div class="flex items-center space-x-2">
        <button id="muteBtn" class="player-btn">üîä</button>
        <input id="volumeBar" type="range" min="0" max="1" step="0.05" value="1"
               class="w-16 h-[2px] accent-pink-400 cursor-pointer" />
      </div>

      <audio id="player" loop autoplay>
        <source id="songSource" src="song.mp3" type="audio/mp3" />
      </audio>
    </div>

    <!-- Bot√≥n modo oscuro -->
    <button id="darkModeBtn" class="absolute top-5 right-5 glass px-4 py-2 rounded-xl shadow-lg">üåô</button>
  </div>

  <script>
    // ========= Hora en vivo =========
    const timeEl = document.getElementById("time");
    function updateTime(){
      const now = new Date();
      timeEl.textContent = now.toLocaleTimeString("es-ES",{hour:"2-digit",minute:"2-digit"});
    }
    setInterval(updateTime,1000); updateTime();

    // ========= Reproductor =========
    const audio = document.getElementById("player");
    const playBtn = document.getElementById("playBtn");
    const songTitle = document.getElementById("songTitle");
    const songSource = document.getElementById("songSource");
    const progressBar = document.getElementById("progressBar");
    const volumeBar   = document.getElementById("volumeBar");
    const muteBtn     = document.getElementById("muteBtn");

    const songs = {
      light:{src:"song.mp3", title:"üéµ KOCHO - Âêõ„ÅÆË°åÊñπ"},
      dark:{src:"song-dark.mp3", title:"üéµ Aimer - Ref:rain"}
    };

    let isPlaying = true;
    playBtn.addEventListener("click", ()=>{
      if(audio.paused){ audio.play(); playBtn.textContent = "‚è∏Ô∏è"; isPlaying = true; }
      else { audio.pause(); playBtn.textContent = "‚ñ∂Ô∏è"; isPlaying = false; }
    });

    // Barra de progreso
    audio.addEventListener("timeupdate", ()=>{
      if(!isNaN(audio.duration)){
        progressBar.value = (audio.currentTime / audio.duration) * 100;
      }
    });
    progressBar.addEventListener("input", ()=>{
      audio.currentTime = (progressBar.value / 100) * audio.duration;
    });

    // Control de volumen
    volumeBar.addEventListener("input", ()=>{
      audio.volume = volumeBar.value;
      muteBtn.textContent = audio.volume == 0 ? "üîá" : "üîä";
    });

    muteBtn.addEventListener("click", ()=>{
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "üîá" : "üîä";
    });

    // ========= Dark Mode =========
    const darkBtn = document.getElementById("darkModeBtn");
    const bgVideo = document.getElementById("bgVideo");
    const bgSource = document.getElementById("bgSource");

    darkBtn.addEventListener("click", ()=>{
      document.body.classList.toggle("dark");
      if(document.body.classList.contains("dark")){
        bgSource.src = "fondoo-dark.mp4";   // fondo oscuro
        songSource.src = songs.dark.src;
        songTitle.textContent = songs.dark.title;
        darkBtn.textContent = "‚òÄÔ∏è";
      } else {
        bgSource.src = "fondoo.mp4";        // fondo claro
        songSource.src = songs.light.src;
        songTitle.textContent = songs.light.title;
        darkBtn.textContent = "üåô";
      }
      bgVideo.load();
      audio.load();
      if(isPlaying) audio.play();
    });
  </script>
</body>
</html>
