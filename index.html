<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video de fondo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .contenido {
      position: relative;
      z-index: 10;
      text-align: center;
      top: 40%;
      transform: translateY(-50%);
    }

    .contenido h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .contenido p {
      font-size: 1.5em;
    }

    iframe#ytplayer {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="videitooo.mp4" type="video/mp4">
    Tu navegador no puede cargar el video.
  </video>

  <!-- Contenido encima del video -->
  <div class="contenido">
    <h1>Bienvenido a mi sitio</h1>
    <p>Este es un video de fondo con audio oculto</p>
  </div>

  <!-- YouTube oculto para audio -->
  <iframe
    id="ytplayer"
    type="text/html"
    width="0"
    height="0"
    src="https://www.youtube.com/embed/c6s-Q9ijksg?autoplay=1&loop=1&playlist=c6s-Q9ijksg"
    frameborder="0"
    allow="autoplay"
  ></iframe>

</body>
</html>
