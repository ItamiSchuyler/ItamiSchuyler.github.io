<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla de Bloqueo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animaci√≥n notificaciones */
    @keyframes notifSlide {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .notification { animation: notifSlide 0.5s ease forwards;}

    /* Sidebars generales */
    @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
    @keyframes slideOutRight { from { transform: translateX(0); } to { transform: translateX(100%); } }
    @keyframes slideInLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }
    @keyframes slideOutLeft { from { transform: translateX(0); } to { transform: translateX(-100%); } }

    .sidebar {
      position: absolute;
      top: 0;
      width: 100%;
      max-width: 400px;
      height: 100%;
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(20px);
      color: black;
      z-index: 50;
    }

  /* Post con sombra y zoom reveal */
.post-container {
  position: relative;
  border-radius: 1rem;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
}
.post-container:hover {
  transform: translateY(-5px);
}

/* Imagen reveal */
.post-container img {
  transition: transform 0.5s ease;
}
.post-container:hover img {
  transform: scale(1.1);
}

/* Descripci√≥n con degradado est√©tico */
.post-desc {
  position: absolute;
  bottom: 0;
  left: 0; right: 0;
  opacity: 0;
  transition: opacity 0.4s ease, transform 0.4s ease;
  transform: translateY(20px);
}
.post-container:hover .post-desc {
  opacity: 1;
  transform: translateY(0);
}

    /* Reproductor minimalista */
    .marquee {
      overflow: hidden;
      white-space: nowrap;
      animation: scrollText 10s linear infinite;
    }
    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .tarjeta {  transition: all 0.5s ease;}

    .tarjeta::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    0deg, 
    transparent, 
    transparent 30%, 
    rgba(0,255,255,0.3)
  );
  transform: rotate(-45deg);
  transition: all 0.5s ease;
  opacity: 0;
}

.tarjeta:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0,255,255,0.5);
}

.tarjeta:hover::before {
  opacity: 1;
  transform: rotate(-45deg) translateY(100%);
}


    /* Zoom en im√°genes de galer√≠a */
.post-container img {
  transition: transform 0.4s ease;
}
.post-container:hover img {
  transform: scale(1.1);
}

/* Animaci√≥n de botones (c√°mara y llamada) */
.btn-anim {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.btn-anim:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

/* Relieve en contactos */
.tarjeta {
  transition: all 0.4s ease;
  position: relative; /* importante para ::before */
}
.tarjeta:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
}

     @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }
  .gradient-text {
    background: linear-gradient(90deg, #fff 0%, #f472b6 50%, #fff 100%);
    background-size: 200% auto; /* necesario para animaci√≥n */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradientMove 3s linear infinite;
  }

    .player-btn {
    font-size: 1.8rem; 
    color: black; 
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .player-btn:hover {
    transform: scale(1.2); 
    color: #ec4899; /* rosa fuerte (tailwind pink-500) */
  }

    
  </style>
</head>
<body class="h-screen w-screen overflow-hidden font-sans relative text-black">

  <!-- Pantalla de bloqueo -->

    <!-- Notificaciones -->

<!-- Reproductor minimalista -->
<div class="absolute bottom-28 bg-white bg-opacity-60 backdrop-blur-xl px-4 py-2 rounded-xl shadow-lg flex items-center space-x-6">

  <div class="w-40 overflow-hidden">

    <!-- Barra inferior -->

  </div>

<!-- Sidebar Galer√≠a (derecha) -->
<div id="gallery" class="sidebar right-0 translate-x-full">
  <button onclick="closeSidebar('gallery','right')" class="absolute top-10 right-4 text-black text-2xl focus:outline-none">√ó</button>

  <div class="grid grid-cols-1 gap-6 p-6 overflow-y-auto h-[85%]">

      <img src="https://i.postimg.cc/1XJXdS7x/fondo-molonisimo-hermosisismo-copia.gif" class="w-full h-auto object-contain transition-transform duration-500 ease-in-out"/>

        <p class="text-black font-semibold text-lg drop-shadow-sm">Pcback animaci√≥n simple + dise√±o simple</p>
        <span class="text-pink-600 font-bold text-sm mt-2">300 xats</span>
      </div>
    </div>

  </div>
</div>


<!-- Sidebar Contactos (izquierda) -->
    <div id="contacts" class="sidebar left-0 -translate-x-full">
  <button onclick="closeSidebar('contacts','left')" class="absolute top-10 right-4 text-black text-2xl focus:outline-none">√ó</button>

    Amigos
  </h2>
  <div class="space-y-4 p-4 overflow-y-auto h-[85%]">
    <!-- ... contactos ... -->
      <a href="https://xat.me/taiga" target="_blank" class="tarjeta flex items-center space-x-3 p-3 bg-white bg-opacity-70 backdrop-blur-xl rounded-xl">

      <a href="https://xat.me/itami" target="_blank" class="tarjeta flex items-center space-x-3 p-3 bg-white bg-opacity-70 backdrop-blur-xl rounded-xl">
        <img src="https://i.postimg.cc/J0y5rpf2/tumblr-340386cc4519775fc36c1da145b1f8e2-f14a2a5f-250.jpg" class="w-12 h-12 rounded-full">

    </div>
<button onclick="closeSidebar('contacts','left')" class="absolute top-10 right-4 text-black text-2xl focus:outline-none">√ó</button>

  <script>
    // Reloj
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.getHours().toString().padStart(2,'0') + ":" +
        now.getMinutes().toString().padStart(2,'0');
    }
    setInterval(updateClock, 1000); updateClock();

    // Notificaciones fijas
    const notifs = [
      { icon: "üí¨", text: "Nuevo mensaje de Twitch" },
      { icon: "üìß", text: "Correo recibido" },
      { icon: "üéÆ", text: "Invitaci√≥n a jugar Elden Ring" },
      { icon: "‚ö†Ô∏è", text: "Puedes ver mis trabajos en el bot√≥n de la c√°mara" }
    ];
    let i = 0;
    setInterval(() => {
      if (i < notifs.length) {
        const notif = document.createElement("div");
        notif.className = "notification flex items-center space-x-3 bg-white bg-opacity-70 backdrop-blur-xl p-3 mb-2 rounded-xl shadow-lg";
        notif.innerHTML = `<span>${notifs[i].icon}</span><span>${notifs[i].text}</span>`;
        document.getElementById("notifications").prepend(notif);
        i++;
      }
    }, 4000);

    // Sidebar l√≥gica
    function openSidebar(id, side){
      const el = document.getElementById(id);
      if(side==="right"){
        el.style.animation="slideInRight 0.4s forwards";
      } else {
        el.style.animation="slideInLeft 0.4s forwards";
      }
    }
    function closeSidebar(id, side){
      const el = document.getElementById(id);
      if(side==="right"){
        el.style.animation="slideOutRight 0.4s forwards";
      } else {
        el.style.animation="slideOutLeft 0.4s forwards";
      }
    }
    document.getElementById("cameraBtn").onclick = ()=> openSidebar("gallery","right");
    document.getElementById("callsBtn").onclick = ()=> openSidebar("contacts","left");

 
  // Reproductor minimalista
  const player = document.getElementById("player");
  const muteBtn = document.getElementById("muteBtn");
  const playBtn = document.getElementById("playBtn");

  // Bot√≥n mute
  muteBtn.onclick = () => {
    player.muted = !player.muted;
    muteBtn.textContent = player.muted ? "üîá" : "üîä";
  };

  // Bot√≥n play/pausa
  playBtn.onclick = () => {
    if (player.paused) {
      player.play();
      playBtn.textContent = "‚è∏"; // cambia a pausa
    } else {
      player.pause();
      playBtn.textContent = "‚ñ∂"; // cambia a play
    }
  };

  </script>
