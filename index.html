
<style>
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        position:fixed;
        overflow: hidden;
        background-image: url(http://imgfz.com/i/akOKf1M.gif); 
        background-size: cover;
        background-repeat:no-repeat;
        font-family: Arial, sans-serif;
     
   .player {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #282828;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 280px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center; animation: jump 2s infinite;
    
    }

    .player iframe {
      width: 100%;
      height: 80px;
      border: none;
      border-radius: 5px;
    }

    .player h1 {
      font-size: 14px;
      margin: 10px 0 5px 0;
      color: #fff;
      text-align: center;
    }

    .player p {
      font-size: 12px;
      color: #bbb;
      text-align: center;
    }
  
      @keyframes jump {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    }


   </style>

<body>
  
  <div class="player">
