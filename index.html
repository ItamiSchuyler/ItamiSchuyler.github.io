
<style>
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        position:fixed;
        overflow: hidden;
        background-image: url(http://imgfz.com/i/akOKf1M.gif); 
        background-size: cover;
        background-repeat:no-repeat;
        font-family: Arial, sans-serif;
     
   <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      height: 100vh;
    }

    .player {
      position: fixed;
      bottom: 20px;
      right: 20px; /* Posicionado en la esquina inferior derecha */
      background-color: #282828;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 280px;
      padding: 10px;

      /* Animación */
      animation: jump 2s infinite ease-in-out;
    }

    .player iframe {
      width: 100%;
      height: 80px;
      border: none;
      border-radius: 5px;
    }

    /* Definición de la animación de saltitos */
    @keyframes jump {
      0%, 100% {
        transform: translateY(0); /* Posición inicial */
      }
      50% {
        transform: translateY(-10px); /* Sube 10px */
      }
    }
  </style>
</head>
    
    }


   </style>

<body>
  
  <div class="player">
    <!-- Sustituye el VIDEO_ID aquí -->
    <iframe 
      src="https://www.youtube.com/embed/qMreFMTBX1o?autoplay=1&controls=1&mute=1" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>
</body>
