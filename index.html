<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pantalla de Bloqueo</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ===========================
       SISTEMA DE TEMAS (LIGHT/DARK)
       =========================== */
    :root{
      /* Superficies tipo "glass" y texto */
      --surface: rgba(255,255,255,0.65);
      --surface-strong: rgba(255,255,255,0.8);
      --text: #0b0b0b;
      --text-muted: #4b5563;

      /* Notificaciones (en claro quieres texto blanco) */
      --notif-surface: rgba(0,0,0,0.55); /* oscuro translúcido */

      /* Títulos con gradiente */
      --title-a: #ffffff;
      --title-b: #f472b6;
      --title-c: #ffffff;

      /* Reloj y fecha en modo claro */
      --clock: #ffffff;
      --date: #ffffff;
    }
    body.dark{
      --surface: rgba(18,18,18,0.82);
      --surface-strong: rgba(18,18,18,0.92);
      --text: #ffffff;
      --text-muted: #d1d5db;

      --notif-surface: rgba(18,18,18,0.8);

      /* Gradiente visible en oscuro */
      --title-a: #d1d5db;  /* gris tenue */
      --title-b: #f472b6;  /* rosa */
      --title-c: #d1d5db;

      /* Reloj/fecha en oscuro (pediste gris tenue) */
      --clock: #d1d5db;   /* gray-300 */
      --date: #9ca3af;    /* gray-400 */
    }

    /* Utilidades "glass" */
    .glass{ background: var(--surface); backdrop-filter: blur(20px); }
    .glass-strong{ background: var(--surface-strong); backdrop-filter: blur(20px); }
    .glass-notif{ background: var(--notif-surface); backdrop-filter: blur(20px); color:#fff; }

    /* ===========================
       ANIMACIONES
       =========================== */
