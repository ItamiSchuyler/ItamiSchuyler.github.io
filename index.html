<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
html,body{margin:0;width:100%;height:100%;overflow:hidden}

/* WALLPAPER */
#wallpaper{position:fixed;inset:0;background-size:cover;background-position:center;z-index:-3}

/* PARTICLES */
#particles{position:fixed;inset:0;z-index:-2;pointer-events:none}

/* BLUR */
#blur-layer{position:fixed;inset:0;backdrop-filter:blur(12px);background:rgba(0,0,0,.25);opacity:0;transition:.3s;z-index:-1;pointer-events:none}
#blur-layer.active{opacity:1}

/* DESKTOP */
#desktop{position:relative;width:100%;height:100%;padding:20px}

/* FOLDERS */
.folder{
width:100px;color:#EDEDED;text-align:center;position:absolute;
cursor:pointer;padding:10px;border-radius:10px;transition:.2s ease;
}
.folder:hover{transform:scale(1.04)}
.folder img{width:64px}
.folder span{font-size:13px;margin-top:4px;display:block}

/* WINDOWS */
.window{
position:absolute;width:600px;background:#1b1b1bdd;color:#eee;
border-radius:12px;box-shadow:0 20px 50px rgba(0,0,0,.7);
display:none;animation:open .25s ease
}
@keyframes open{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}
.titlebar{background:#000;padding:10px;display:flex;justify-content:space-between;cursor:grab}
.content{padding:15px}

/* PROFILE */
.profile{text-align:center}
.profile-icon{width:120px;height:120px;border-radius:20px;object-fit:cover;box-shadow:0 10px 25px rgba(0,0,0,.6)}
.socials{display:flex;justify-content:center;gap:15px;margin-top:10px}
.socials img{width:32px;transition:.2s}
.socials img:hover{transform:scale(1.2)}

/* TASKBAR */
#taskbar{
position:fixed;bottom:0;width:100%;height:50px;background:rgba(10,10,10,.95);
display:flex;align-items:center;padding:0 15px;gap:15px
}
#notify{font-size:22px;cursor:pointer;animation:pulse 1.5s infinite}
@keyframes pulse{50%{opacity:.4}}
#clock{margin-left:auto;color:#fff;font-size:13px;text-align:right}

/* STATUS */
.status-dot{
width:10px;height:10px;border-radius:50%;display:inline-block;
margin-right:6px;box-shadow:0 0 8px currentColor;animation:pulseStatus 1.6s infinite
}
.online{color:#00ff9c}
.away{color:#ffaa00}
.busy{color:#ff4444}
@keyframes pulseStatus{50%{opacity:.4;transform:scale(.85)}}

/* CHAT UI */
.chat-wrap{display:flex;height:360px}
.friends{width:140px;border-right:1px solid #333;overflow:auto}
.friend{
display:flex;align-items:center;gap:8px;padding:8px;
cursor:pointer;border-radius:8px
}
.friend:hover{background:rgba(255,255,255,.08)}
.friend img{width:32px;border-radius:50%}

.chat-box{flex:1;padding:10px;overflow:auto;display:flex;flex-direction:column;gap:8px}

.chat-header{
height:90px;background-size:cover;background-position:center;
border-radius:10px;margin-bottom:10px;display:flex;align-items:end;
gap:10px;padding:10px;background-blend-mode:overlay
}
.chat-header img{width:55px;height:55px;border-radius:50%;border:2px solid white;cursor:pointer}

.msg{
padding:8px 12px;border-radius:12px;max-width:70%;
font-size:14px
}
.me{align-self:flex-end;background:#00ff9c;color:#000}
.them{align-self:flex-start;background:#333}

.typing{display:flex;gap:4px;margin-left:5px}
.dot{width:6px;height:6px;border-radius:50%;background:#aaa;animation:blink 1.2s infinite}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}
@keyframes blink{50%{opacity:.2}}

/* PLAYER */
#player{
position:fixed;right:20px;bottom:70px;width:300px;
background:rgba(25,25,25,.45);backdrop-filter:blur(15px);
border-radius:16px;padding:15px;color:#fff;box-shadow:0 10px 30px rgba(0,0,0,.5)
}
#controls{display:flex;gap:10px;margin-top:10px;align-items:center}
#play{font-size:22px;cursor:pointer;padding:6px 10px;border-radius:8px;background:rgba(255,255,255,.1)}
#progress{flex:1;height:6px;background:rgba(255,255,255,.2);border-radius:4px;overflow:hidden}
#bar{height:100%;width:0;background:white}
.track{font-size:12px;cursor:pointer;opacity:.6;margin-top:6px}
.track.active{opacity:1}
</style>
</head>

<script>
/* WALLPAPER */

/* WINDOWS */
let z=10;
function openWin(id){
const w=document.getElementById(id);
w.style.display='block';
w.style.left=(innerWidth-w.offsetWidth)/2+"px";
w.style.top=(innerHeight-w.offsetHeight)/2+"px";

}
function closeWin(id){
document.getElementById(id).style.display='none';
document.getElementById("blur-layer").classList.remove("active");
}

/* CHAT DATA */
const chats={
Chris:{photo:"https://i.ibb.co/CKXkQQnS/dice2.png",bg:"https://i.pinimg.com/originals/28/63/76/286376f59d6c6e1a18a08a1c5c35b5ef.gif",bio:"Gamer pro",status:"online",msgs:["Hola ðŸ‘‹","Â¿Jugamos luego?"]},
Taiga:{photo:"https://i.ibb.co/Kzc35TgL/41-2.png",bg:"https://i.pinimg.com/originals/30/f5/b4/30f5b4a2330bb25e08830e461846ac35.gif",bio:"Bestie ðŸ’–",status:"away",msgs:["Te vi conectada ðŸ˜…"]},
Cesar:{photo:"https://i.ibb.co/Q7wWGYsP/kuro7.png",bg:"https://66.media.tumblr.com/a96b0af62bf964e684620a333493c9a2/tumblr_inline_pr07k50MJD1wc6jir_540.gif",bio:"Bro ðŸ˜ˆ",status:"busy",msgs:["Deja de stalkear ðŸ˜‘"]}
};

const friends=document.getElementById("friends");
const chatBox=document.getElementById("chatBox");

const header=document.createElement("div");
header.className="chat-header";
document.querySelector("#chatApp .content").prepend(header);

Object.keys(chats).forEach(name=>{
const f=document.createElement("div");
f.className="friend";
f.innerHTML=`<img src="${chats[name].photo}">${name}`;
f.onclick=()=>loadChat(name);
friends.appendChild(f);
});

function loadChat(name){
chatBox.innerHTML="";
const user=chats[name];

header.style.backgroundImage=`url(${user.bg})`;
header.innerHTML=`
<img src="${user.photo}">
<div>
<b>${name}</b><br>
<small><span class="status-dot ${user.status}"></span>${user.status.toUpperCase()}</small>
</div>
`;

let i=0;
function next(){
if(i>=user.msgs.length) return;

const typing=document.createElement("div");
typing.className="typing them";
typing.innerHTML='<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
chatBox.appendChild(typing);

setTimeout(()=>{
typing.remove();
const msg=document.createElement("div");
msg.className="msg "+(i%2?"me":"them");
msg.textContent=user.msgs[i];
chatBox.appendChild(msg);
chatBox.scrollTop=chatBox.scrollHeight;
i++;
setTimeout(next,500);
},700);
}
next();
}

/* CLOCK */
function clock(){
const d=new Date();
document.getElementById('clock').innerHTML=
d.toLocaleTimeString('es-ES',{hour:'2-digit',minute:'2-digit'})+"<br>"+

}
