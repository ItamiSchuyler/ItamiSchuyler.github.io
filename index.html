<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
      color: white;
    }

    /* Video como fondo */
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Contenedor principal */
    .contenedor {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: absolute;
      z-index: -2;
      gap: 50px;
      width:100%
    }

    

    input[type="file"] {
      display: none;
    }

    label {
      width: 100%;
      height: 100%;
      display: block;
    }

      .player {
      background: #00;
      padding: 20px;
      border-radius: 12px;
      
      text-align: center;
    }

     .iframe {
      border-radius: 8px;
      border: none;
    }

    
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="fondoo.mp4" type="video/mp4" >
    Tu navegador no puede cargar el video.
  </video>

 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white m-0 p-0">

  <!-- Reproductor en esquina inferior izquierda -->
  <div class="fixed bottom-4 left-4 bg-gray-800 rounded-2xl p-4 shadow-lg w-80 z-50">
    <h1 class="text-lg font-semibold mb-3 text-center">üéµ Mi M√∫sica</h1>

    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <div class="flex justify-center mb-4">
      <button id="playBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full transition-all">
        ‚ñ∂Ô∏è Reproducir
      </button>
    </div>

    <input id="progressBar" type="range" value="0" class="w-full accent-blue-500" />
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const progressBar = document.getElementById('progressBar');

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '‚è∏Ô∏è Pausar';
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è Reproducir';
      }
    });

    audio.addEventListener('timeupdate', () => {
      if (!isNaN(audio.duration)) {
        progressBar.value = (audio.currentTime / audio.duration) * 100;
      }
    });

    progressBar.addEventListener('input', () => {
      audio.currentTime = (progressBar.value / 100) * audio.duration;
    });
  </script>
</body>
</html>
