/* DESKTOP */
#desktop{

  /* =========================
   WALLPAPER SYSTEM
========================= */

#wallpaper-container{
  position:fixed;
  inset:0;
  z-index:-3;
  overflow:hidden;
}

.wallpaper-layer{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity .8s ease;
}

.wallpaper-layer.active{
  opacity:1;
}

/* =========================
   PARTICLES
========================= */

#particles{
  position:fixed;
  inset:0;
  z-index:-2;
  pointer-events:none;
}

/* =========================
   BLUR LAYER
========================= */

#blur-layer{
  position:fixed;
  inset:0;
  backdrop-filter:blur(0px);
  background:rgba(0,0,0,0);
  transition:.4s;
  pointer-events:none;
  z-index:15; /* menor que ventanas, mayor que fondo */
}

#blur-layer.active{
  backdrop-filter:blur(6px);
  background:rgba(0,0,0,.25);
}

/* =========================
   WALL SELECTOR
========================= */

#wallSelector{
  position:fixed;
  top:20px;
  right:20px;
  display:flex;
  gap:10px;
  z-index:20;
}

.wall-thumb{
  width:60px;
  height:40px;
  background-size:cover;
  background-position:center;
  border-radius:6px;
  cursor:pointer;
  border:2px solid transparent;
  transition:.2s;
}

.wall-thumb:hover{
  transform:scale(1.05);
}

.wall-thumb.active{
  border:2px solid #5865f2;
}

/* FOLDERS */
.folder{
  position:absolute;
  left:0;
  top:0;
  width:100px;
  text-align:center;
  cursor:pointer;
  user-select:none;
  padding:10px;
  border-radius:10px;
  transition:.2s ease;
  will-change:transform;
}

.folder:hover{
  background:rgba(255,255,255,.15);
}

.folder img{
  width:48px;
  pointer-events:none;
}

.folder span{
  display:block;
  margin-top:5px;
  font-size:14px;
}

/* WINDOWS */
.window{
  position:absolute;
  z-index:20;
  left:0;
  top:0;
  width:500px;
  height:350px;
  background:#1e1f22;

<script>
document.addEventListener("DOMContentLoaded", () => {

//////////////////////////////
// HELPERS
//////////////////////////////

const $ = (sel) => document.querySelector(sel);
const $$ = (sel) => document.querySelectorAll(sel);

//////////////////////////////
// STATE
//////////////////////////////

const state = {
  zIndex: 10,
  currentTrack: 0,

};

//////////////////////////////

$("#notify").addEventListener("click", () => {

//////////////////////////////
// WINDOW SYSTEM
//////////////////////////////

function centerWindow(win){
  win.style.left = (window.innerWidth - win.offsetWidth)/2 + "px";
  win.style.top  = (window.innerHeight - win.offsetHeight)/2 + "px";
}

function bringToFront(win){
  state.zIndex++;
  win.style.zIndex = state.zIndex;
  $$(".window").forEach(w=>w.classList.remove("active"));
  win.classList.add("active");
}

function updateBlur(){
  const open = [...$$(".window")]
    .some(w=>w.style.display==="block");
  $("#blur-layer").classList.toggle("active", open);
}

function openWin(id){
  const win = $("#"+id);
  win.style.display="block";

  if(!win.dataset.opened){
    centerWindow(win);
    win.dataset.opened="true";
  }

  bringToFront(win);
  updateBlur();

  if(id==="chatApp" && !state.activeChat){
    loadChat(Object.keys(chats)[0]);
  }
}

function closeWin(id){
  $("#"+id).style.display="none";
  updateBlur();
}

//////////////////////////////
// DRAG GPU
//////////////////////////////

function makeDraggable(el, handle){
  let isDragging=false;
  let startX=0,startY=0;
  let x=0,y=0;

  el.style.transform="translate3d(0,0,0)";
  el.style.willChange="transform";

  handle.addEventListener("mousedown",e=>{
    isDragging=true;
    startX=e.clientX-x;
    startY=e.clientY-y;
    bringToFront(el);
  });

  document.addEventListener("mousemove",e=>{
    if(!isDragging) return;
    x=e.clientX-startX;
    y=e.clientY-startY;
    el.style.transform=`translate3d(${x}px,${y}px,0)`;
  });

  document.addEventListener("mouseup",()=>isDragging=false);
}

$$(".window").forEach(win=>{
  makeDraggable(win, win.querySelector(".titlebar"));
  win.addEventListener("mousedown",()=>bringToFront(win));
  const c=win.querySelector(".close");
  if(c) c.addEventListener("click",()=>closeWin(win.id));
});

//////////////////////////////
// FOLDERS
//////////////////////////////

function organizeFolders(){
  let x=30,y=80;
  const step=110;
  const limit=window.innerHeight-150;

  $$(".folder").forEach(f=>{
    f.style.transform=`translate3d(${x}px,${y}px,0)`;
    y+=step;
    if(y>limit){y=80;x+=step;}
  });
}

organizeFolders();
window.addEventListener("resize",organizeFolders);

$$(".folder").forEach(f=>{
  makeDraggable(f,f);
  f.addEventListener("dblclick",
    ()=>openWin(f.dataset.open));
});

//////////////////////////////
// CHAT DATA
//////////////////////////////

const chats={
  Chris:{
    photo:"https://i.ibb.co/CKXkQQnS/dice2.png",

  }
};

const friends=$("#friends");
const chatBox = $("#chatBox");
const header=$("#chatHeader");

Object.keys(chats).forEach(name=>{

  f.className="friend";
  f.innerHTML=`<img src="${chats[name].photo}">${name}`;
  f.onclick=()=>loadChat(name);
  friends.appendChild(f);
});

function loadChat(name){
  state.activeChat=name;
  const user=chats[name];

  chatBox.innerHTML="";
  header.style.backgroundImage=`url(${user.bg})`;
  header.innerHTML=`
    <img src="${user.photo}">
    <div>
      <b>${name}</b><br>
      <small>
        <span class="status-dot ${user.status}"></span>
        ${user.status.toUpperCase()}
      </small>
    </div>
  `;

  user.msgs.forEach((m,i)=>{
    addMessage(m,i%2?"me":"friend");
  });
}

//////////////////////////////
// CHAT SIMULATOR
//////////////////////////////

const chatInput=$("#chatInput");
const sendBtn=$("#sendMsg");

function addMessage(text, type = "friend"){
  const msg = document.createElement("div");
  msg.className = "msg " + type;
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;

function fakeReply(){
  const replies=[
    "JAJA real üòÇ",
    "No puede ser",

  },1000+Math.random()*1000);
}

function sendMessage(){
  const text=chatInput.value.trim();
  if(!text) return;

  addMessage(text,"me");
  chatInput.value="";
  fakeReply();
}

sendBtn.addEventListener("click",sendMessage);

//////////////////////////////
// CLOCK
//////////////////////////////

function clock(){
  const d=new Date();
  $("#clock").innerHTML=
    d.toLocaleTimeString("es-ES",{hour:"2-digit",minute:"2-digit"})+

//////////////////////////////
// PLAYER
//////////////////////////////

const tracks=[
  {name:"Justin Bieber - Confidence",src:"song.mp3"},
  {name:"Yapi - ¬øD√≥nde te escondes?",src:"song2.mp3"}
];

const audio=$("#audio");
const play=$("#play");

const list=$("#playlist");

function loadTrack(i){
  state.currentTrack=i;
  audio.src=tracks[i].src;
  title.textContent=tracks[i].name;
  $$(".track").forEach(t=>t.classList.remove("active"));
  $$(".track")[i].classList.add("active");
  bar.style.width="0%";
}

tracks.forEach((t,i)=>{
  const d=document.createElement("div");
  d.className="track";
  d.textContent=t.name;
  d.onclick=()=>{
    loadTrack(i);
    audio.play();
  };
  list.appendChild(d);
});

loadTrack(0);

play.onclick=()=>{
  audio.paused?audio.play():audio.pause();
};

audio.ontimeupdate=()=>{
  if(audio.duration)
    bar.style.width=
    (audio.currentTime/audio.duration*100)+"%";
};

audio.onended=()=>{
  state.currentTrack=
    (state.currentTrack+1)%tracks.length;
  loadTrack(state.currentTrack);
  audio.play();
};

//////////////////////////////
// PARTICLES
//////////////////////////////

const canvas=$("#particles");
const ctx=canvas.getContext("2d");

function resizeCanvas(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

const particles=Array.from({length:70},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*2+1,
  vx:(Math.random()-.5)*0.4,
  vy:(Math.random()-.5)*0.4
}));

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.beginPath();
  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    if(p.x<0||p.x>canvas.width) p.vx*=-1;
    if(p.y<0||p.y>canvas.height) p.vy*=-1;
    ctx.moveTo(p.x,p.y);
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
  });

  ctx.fillStyle="rgba(255,255,255,.6)";
  ctx.fill();

  requestAnimationFrame(animate);
}
animate();

//////////////////////////////
// WALLPAPERS
//////////////////////////////

const wallpapers=[
"https://i.ibb.co/S4wLCz9M/1399771.png",
"https://i.ibb.co/Mk7tsD8f/1400584.png",
"https://i.ibb.co/HyZHc46/1271005.png",
"https://i.ibb.co/xSf0ffVg/1260050.png"
];

const layers=$$(".wallpaper-layer");
const selector=$("#wallSelector");
let activeLayer=0;

layers[0].style.backgroundImage=
`url(${wallpapers[state.currentWallpaper]})`;
layers[0].classList.add("active");

wallpapers.forEach((src,i)=>{
  const thumb=document.createElement("div");
  thumb.className="wall-thumb";
  thumb.style.backgroundImage=`url(${src})`;
  if(i===state.currentWallpaper)
    thumb.classList.add("active");

  thumb.onclick=()=>{
    if(i===state.currentWallpaper) return;

    localStorage.setItem("wall",i);
    const next=activeLayer?0:1;

    layers[next].style.backgroundImage=`url(${src})`;
    layers[next].classList.add("active");
    layers[activeLayer].classList.remove("active");

    activeLayer=next;
    state.currentWallpaper=i;

    $$(".wall-thumb")
      .forEach(t=>t.classList.remove("active"));
    thumb.classList.add("active");
  };

  selector.appendChild(thumb);
});

});
</script>
