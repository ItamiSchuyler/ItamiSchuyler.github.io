
<style>
    body {

       .player-button {

      right: 20px;  /* Posicionado en la esquina derecha */

      color: #fff;
      border: none;
      border-radius: 50px;

      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    /* Animaci√≥n de "saltito" al pasar el cursor */
    .player-button:hover {
      transform: translateY(-5px);
    }

    /* Animaci√≥n de saltitos constante */
    @keyframes jump {
      0%, 100% {
        transform: translateY(0); /* Posici√≥n inicial */
      }
      50% {
        transform: translateY(-10px); /* Sube 10px */
      }
    }

    .player-button {

    /* Estilo para el iframe del reproductor */

    display: flex;
justify-content: center;  /* Centra horizontalmente */
align-items: center;

    @keyframes slideIn {

    /* Animaci√≥n de rebote en la foto de perfil */

    /* Estilo de la descripci√≥n */
