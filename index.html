<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla Bloqueo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Fondo y estilo general */
    body {
      background: url('https://i.postimg.cc/NMcmZth5/gif.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: monospace;
    }

    /* ---- Estilo Card ---- */
    .card {
      position: relative;
      width: 260px;
      height: 160px;
      overflow: hidden;
      border-radius: 1rem;
      cursor: pointer;
    }

    .card .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      transition: transform 0.6s ease;
    }

    /* --- Slide 1 (avatar) --- */
    .card .slide1 {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(12px);
      z-index: 2;
      transform: translateY(0);
    }

    .card:hover .slide1 {
      transform: translateY(-100%);
    }

    /* --- Slide 2 (texto) --- */
    .card .slide2 {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(12px);
      z-index: 1;
      transform: translateY(100%);
    }

    .card:hover .slide2 {
      transform: translateY(0);
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center">

  <div class="space-y-6">
    
    <!-- Contacto 1 -->
    <a href="https://xat.me/taiga" target="_blank" class="card">
      <div class="slide slide1">
        <img src="https://i.postimg.cc/CKmGjyY2/tumblr-bb86d9f619bf2489197d002711884c82-ac1f61d2-250.jpg" 
             class="w-20 h-20 rounded-full shadow-lg">
      </div>
      <div class="slide slide2">
        <h3 class="font-bold text-lg text-black">Tai</h3>
        <p class="text-sm text-gray-700">Te quiero mucho &lt;3</p>
      </div>
    </a>

    <!-- Contacto 2 -->
    <a href="https://xat.me/itami" target="_blank" class="card">
      <div class="slide slide1">
        <img src="https://i.postimg.cc/1RWtGmWF/0c73200e877012f71380a5863e1c6d9d.jpg" 
             class="w-20 h-20 rounded-full shadow-lg">
      </div>
      <div class="slide slide2">
        <h3 class="font-bold text-lg text-black">Itami</h3>
        <p class="text-sm text-gray-700">Siempre aqu√≠ &lt;3</p>
      </div>
    </a>

  </div>

</body>
</html>
