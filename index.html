<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
      color: white;
    }

    /* Video como fondo */
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Contenedor principal */
    .contenedor {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: absolute;
      z-index: -2;
      gap: 50px;
      width:100%
    }

    

    input[type="file"] {
      display: none;
    }

    label {
      width: 100%;
      height: 100%;
      display: block;
    }

      .player {
      background: #00;
      padding: 20px;
      border-radius: 12px;
      
      text-align: center;
    }

     .iframe {
      border-radius: 8px;
      border: none;
    }

    
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="fondoo.mp4" type="video/mp4" >
    Tu navegador no puede cargar el video.
  </video>

 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white m-0 p-0">

 <div class="fixed bottom-4 left-4 bg-white/90 rounded-xl px-4 py-2 shadow-lg w-72 z-50">
  <!-- Título con efecto de movimiento -->
  <div class="overflow-hidden whitespace-nowrap">
    <h1 class="text-gray-800 text-[10px] font-semibold animate-marquee">
      TVアニメーション「LOVELESS」マキシシングル オープニングテーマ「月の呪縛(カース)」 c/w エンディングテーマ「みちゆき」
    </h1>
  </div>

  <!-- Audio oculto -->
  <audio id="audio" src="song.mp3"></audio>

  <!-- Controles -->
  <div class="flex items-center gap-2 mt-2">
    <!-- Botón de play/pausa -->
    <button id="playBtn" class="text-xl text-gray-700 hover:text-black transition-all">
      ▶
    </button>

    <!-- Barra de progreso -->
    <input id="progressBar" type="range" value="0" class="w-full accent-gray-800 h-1" />
  </div>
</div>

<!-- Tailwind Animation Custom CSS -->
<style>
  @keyframes marquee {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  .animate-marquee {
    display: inline-block;
    animation: marquee 10s linear infinite;
  }
</style>

<script>
  const audio = document.getElementById('audio');
  const playBtn = document.getElementById('playBtn');
  const progressBar = document.getElementById('progressBar');

  playBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playBtn.textContent = '⏸';
    } else {
      audio.pause();
      playBtn.textContent = '▶';
    }
  });

  audio.addEventListener('timeupdate', () => {
    if (!isNaN(audio.duration)) {
      progressBar.value = (audio.currentTime / audio.duration) * 100;
    }
  });

  progressBar.addEventListener('input', () => {
    audio.currentTime = (progressBar.value / 100) * audio.duration;
  });
</script>
</body>
</html>
