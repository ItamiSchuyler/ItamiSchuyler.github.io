*{box-sizing:border-box;font-family:Arial,sans-serif}

html,body{
margin:0;width:100%;height:100%;overflow:hidden;
}

/* WALLPAPER */
#wallpaper{
position:fixed;inset:0;
background-size:cover;
background-position:center;
z-index:-3;
}

  #particles{
position:fixed;
inset:0;
pointer-events:none;
z-index:-2;
}
  
/* BLUR */
#blur-layer{
position:fixed;inset:0;
backdrop-filter:blur(12px);
background:rgba(0,0,0,.25);
opacity:0;
transition:.3s;
z-index:-1;
pointer-events:none;
}
#blur-layer.active{opacity:1}

/* DESKTOP */
#desktop{position:relative;width:100%;height:100%;padding:20px}

/* FOLDERS */
.folder{
width:100px;
color:#EDEDED;
text-align:center;
position:absolute;
cursor:pointer;
user-select:none;
padding:10px;
border-radius:10px;
transition:.2s ease;
}
.folder:hover{transform:scale(1.04)}
.folder img{width:64px}
.folder span{font-size:13px;margin-top:4px;display:block}

/* WINDOWS */
.window{
position:absolute;
width:600px;
background:#1b1b1bdd;
color:#eee;
border-radius:12px;
box-shadow:0 20px 50px rgba(0,0,0,.7);
display:none;
animation:open .25s ease;
}
@keyframes open{
from{opacity:0;transform:scale(.95)}
to{opacity:1;transform:scale(1)}
}

.titlebar{
background:#000;
padding:10px;
display:flex;
justify-content:space-between;
cursor:grab;
}

/* TASKBAR */
#taskbar{
position:fixed;
bottom:0;
width:100%;
height:50px;
background:rgba(10,10,10,.95);
display:flex;
align-items:center;
padding:0 15px;
gap:15px;
}

#notify{font-size:22px;cursor:pointer}
#clock{margin-left:auto;color:#fff;font-size:13px;text-align:right}

/* CHAT */
.chat-wrap{display:flex;height:360px}
.friends{width:200px;background:#111;padding:5px}
.friend{
padding:10px;
display:flex;
align-items:center;
gap:10px;
cursor:pointer;
border-radius:10px;
}
.friend:hover{background:#222}
.friend img{width:36px;height:36px;border-radius:50%}

.chat-box{flex:1;padding:12px;overflow:auto}

/* CHAT HEADER */
.chat-header{
height:90px;
display:flex;
align-items:center;
gap:12px;
padding:10px;
background-size:cover;
background-position:center;
border-bottom:1px solid rgba(255,255,255,.15);
color:white;
}

.chat-header img{
width:48px;height:48px;border-radius:50%;
border:2px solid white;
cursor:pointer;
}

/* MESSAGES */
.msg{
max-width:70%;
padding:8px 12px;
border-radius:12px;
margin-bottom:6px;
opacity:0;
transform:translateY(8px);
animation:msgAppear .35s forwards;
}
.msg.them{background:#333}
.msg.me{background:#0078ff;margin-left:auto}

@keyframes msgAppear{
to{opacity:1;transform:translateY(0)}
}

/* STATUS */
.status-dot{
width:10px;height:10px;border-radius:50%;
display:inline-block;margin-right:6px;
box-shadow:0 0 8px currentColor;
animation:pulseStatus 1.6s infinite;
}
.online{color:#00ff9c}
.away{color:#ffaa00}
.busy{color:#ff4444}
@keyframes pulseStatus{
50%{opacity:.4; transform:scale(.85)}
}

/* TYPING */
.typing{
width:60px;padding:8px 12px;border-radius:12px;
background:#333;display:flex;gap:4px;
}
.dot{
width:6px;height:6px;background:white;border-radius:50%;
animation:blink 1.2s infinite;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}
@keyframes blink{
0%,100%{opacity:.2}50%{opacity:1}
}

/* PROFILE POPUP */
.profile-popup{
position:absolute;width:260px;
background:rgba(20,20,20,.95);
backdrop-filter:blur(12px);
border-radius:16px;padding:15px;
box-shadow:0 20px 40px rgba(0,0,0,.7);
color:white;display:none;z-index:9999;
}

.profile-popup img{
width:90px;height:90px;border-radius:18px;

}

/* PLAYER */
#player{
position:fixed;
right:20px;
bottom:70px;
width:300px;
background:rgba(25,25,25,.45);
backdrop-filter:blur(15px);
border-radius:16px;
padding:15px;
color:#fff;
box-shadow:0 10px 30px rgba(0,0,0,.5);
}

#controls{display:flex;gap:10px;align-items:center}

#play{
font-size:22px;cursor:pointer;
padding:6px 10px;border-radius:8px;
background:rgba(255,255,255,.1);
}

#progress{
flex:1;height:6px;background:rgba(255,255,255,.2);
border-radius:4px;overflow:hidden;
}

#bar{height:100%;width:0;background:white}

.track{
font-size:12px;cursor:pointer;opacity:.6;margin-top:6px
}
.track.active{opacity:1}
</style>
</head>

<script>

document.getElementById("wallpaper").style.backgroundImage =
"url(https://i.ibb.co/S4wLCz9M/1399771.png)";

// ORGANIZAR CARPETAS
function ordenarCarpetas(){
const carpetas=[...document.querySelectorAll(".folder")];
let x=30,y=80;
const alto=110,ancho=110;
const limite=window.innerHeight-150;

carpetas.forEach(f=>{

f.style.top=y+"px";

});
}

window.addEventListener("resize",ordenarCarpetas);

// WINDOWS
let z=10;
function openWin(id){
const w=document.getElementById(id);
w.style.display='block';
w.style.left=(window.innerWidth-w.offsetWidth)/2+"px";
w.style.top=(window.innerHeight-w.offsetHeight)/2+"px";
w.style.zIndex=++z;
document.getElementById("blur-layer").classList.add("active");
}
function closeWin(id){
document.getElementById(id).style.display='none';
document.getElementById("blur-layer").classList.remove("active");
}

// DRAG WINDOWS
document.querySelectorAll(".window").forEach(win=>{
const bar=win.querySelector(".titlebar");
let drag=false,ox,oy;

bar.onmousedown=e=>{
drag=true;
ox=e.clientX-win.offsetLeft;
oy=e.clientY-win.offsetTop;
};
document.onmousemove=e=>{
if(!drag)return;
win.style.left=e.clientX-ox+"px";
win.style.top=e.clientY-oy+"px";
};
document.onmouseup=()=>drag=false;
});

// DRAG FOLDERS
document.querySelectorAll(".folder").forEach(folder=>{
let drag=false,ox,oy;
folder.onmousedown=e=>{
drag=true;
ox=e.clientX-folder.offsetLeft;
oy=e.clientY-folder.offsetTop;
};
document.onmousemove=e=>{
if(!drag)return;
folder.style.left=e.clientX-ox+"px";
folder.style.top=e.clientY-oy+"px";
};
document.onmouseup=()=>drag=false;
folder.ondblclick=()=>openWin(folder.dataset.open);
});

// CHAT DATA

Cesar:{

bg:"https://66.media.tumblr.com/a96b0af62bf964e684620a333493c9a2/tumblr_inline_pr07k50MJD1wc6jir_540.gif",

const friends=document.getElementById('friends');
const chatBox=document.getElementById('chatBox');
const header=document.getElementById("chatHeader");

Object.keys(chats).forEach(name=>{
const f=document.createElement('div');
f.className='friend';
f.innerHTML=`<img src="${chats[name].photo}">${name}`;
f.onclick=()=>loadChat(name);

function loadChat(name){

const user=chats[name];

header.style.backgroundImage=`url(${user.bg})`;
header.innerHTML=`
<img src="${user.photo}" onclick="openProfile('${name}', event)">

let i=0;
function next(){

typing.innerHTML='<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
chatBox.appendChild(typing);

setTimeout(()=>{

}

}

function openProfile(name,e){

document.addEventListener("click",e=>{

document.getElementById("profilePopup").style.display="none";

// PLAYER
const tracks=[
{name:'Justin Bieber - Confidence',src:'song.mp3'},
{name:'Yapi - Â¿DÃ³nde te escondes?',src:'song2.mp3'}
];

const audio=document.getElementById('audio');
const play=document.getElementById('play');
const bar=document.getElementById('bar');
const list=document.getElementById('playlist');

let current=0;

function loadTrack(i){
current=i;
audio.src=tracks[i].src;
document.querySelectorAll('.track').forEach(x=>x.classList.remove('active'));
document.querySelectorAll('.track')[i].classList.add('active');
}

tracks.forEach((t,i)=>{

d.textContent=t.name;

// CLOCK
function clock(){

d.toLocaleTimeString('es-ES',{hour:'2-digit',minute:'2-digit'})+

  // PARTICLES
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const particles = Array.from({length:80},()=>({
x:Math.random()*window.innerWidth,
y:Math.random()*window.innerHeight,
r:Math.random()*2+1,
vx:(Math.random()-.5)*0.4,
vy:(Math.random()-.5)*0.4
}));

function drawParticles(){
ctx.clearRect(0,0,canvas.width,canvas.height);

particles.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;

if(p.x<0||p.x>canvas.width) p.vx*=-1;
if(p.y<0||p.y>canvas.height) p.vy*=-1;

ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fillStyle="rgba(255,255,255,.6)";
ctx.fill();
});

requestAnimationFrame(drawParticles);
}
drawParticles();
