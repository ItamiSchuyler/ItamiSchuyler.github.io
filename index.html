        margin-left: 33vw;

    #contepost {
        position: absolute;
        z-index: 99999999999999999999999;
        background-color: transparent;

        top: 10px;
        overflow: auto;
        overflow-x: hidden;
        margin-top: 0px;
    }

    #posts {
        position: relative;
        z-index: 99999999999999999999999;
        background-color: #070707;

    }

    @keyframes posts {
        0% {
            transform: scale(1);
        }

            transform: scale(1.1);
        }

        100% {
            transform: scale(1);
        }
    }






    #postimg {
        max-width: 90%;
        height: auto;
        padding-top: 2vh;
    }

    img:hover {
        filter: drop-shadow(0px 0px 15px #450b4a);
        filter: grayscale(100%) contrast(129%);
        -webkit-filter: grayscale(100%) contrast(129%);
        -moz-filter: grayscale(100%) contrast(129%);
        -webkit-transition: .3s ease-in-out;
        transition: .3s ease-in-out;
    }

    @-webkit-keyframes shadow-pop-tr {
        0% {
            -webkit-box-shadow: 0 0 #3e3e3e,0 0 #3e3e3e,0 0 #3e3e3e,0 0 #3e3e3e,0 0 #3e3e3e,0 0 #3e3e3e,0 0 #3e3e3e,0 0 #3e3e3e;

            -webkit-transform: translateX(0) translateY(0);
            transform: translateX(0) translateY(0)
        }

        100% {
            -webkit-box-shadow: 1px -1px #3e3e3e,2px -2px #3e3e3e,3px -3px #3e3e3e,4px -4px #3e3e3e,5px -5px #3e3e3e,6px -6px #3e3e3e,7px -7px #3e3e3e,8px -8px #3e3e3e;

            transform: translateX(-8px) translateY(8px)
        }
    }

    @keyframes shadow-pop-tr {
        0% {
            -webkit-box-shadow: 0 0 #3e3e3e,0 0 #3e3e3e,0 0 #3e3e3e,0 0 #3e3e3e,0 0 #3e3e3e,0 0 #3e3e3e,0 0 #3e3e3e,0 0 #3e3e3e;

        width: 140px;

        left: 50%;
        top: 50%;
        margin: -75px 0 0 -75px;
        border-radius: 50%;

        background-size: 100%;
        overflow: hidden;
        text-decoration: none;
        font-size: 0.5vw;

    #menu:not(:target) > a:first-of-type,

        z-index: 1;
    }

    #menu:not(:target) > .icon-plus:before,

    }

    .menu-item {
        width: 80px;
        height: 80px;
        position: absolute;
        left: 55%;
        line-height: 5px;
        top: 50%;
        margin: -50px 0 0 -50px;

        background-color: #450b4a;
        transform: translate(0px, 0px);

    }

        .menu-item:hover {
            opacity: 0.5;
            box-shadow: 0 5px 10px black;
        }


        .menu-item a {
            color: #450b4a;
            position: absolute;
            text-decoration: none;
            font-size: 10vw;
            opacity: 0.0
        }

    #menu:target > .menu-item:nth-child(6) {
        transform: rotate(60deg) translateY(-150px) rotate(300deg);

    }

    #menu:target > .menu-item:nth-child(5) {
        transform: rotate(20deg) translateY(-155px) rotate(-20deg);
        transition-delay: 0.1s;
    }

    #menu:target > .menu-item:nth-child(3) {
        transform: rotate(-20deg) translateY(-155px) rotate(20deg);
        transition-delay: 0.2s;
    }

    #menu:target > .menu-item:nth-child(4) {

    .content {
