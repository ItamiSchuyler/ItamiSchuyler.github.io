/* LINK EFFECTS */
#hua {
    display:inline-block;
    position:relative;
}

#hua:after {
    content: '';
    position:absolute;
    width:100%;
    height:2px;
    bottom:0;
    left:0;
    background-color:var(--ColorLink);
    transform:scaleX(0);
    transform-origin:center;
    transition: transform 0.25s ease-out;
}

#hua:hover:after {
    transform: scaleX(1);
    transform-origin:center;
}

.description a, a.read_more, .sub-text a, .subdates a {
    display:inline-block;
    position:relative;
    border-bottom:2px solid var(--ColorBorders);
}

.description a:after, a.read_more:after, .sub-text a:after, .subdates a:after {
    content: '';
    position:absolute;
    width:100%;
    transform:scaleX(0);
    height:2px;
    bottom:-2px;
    left:0;
    background-color:var(--ColorLink);
    transform-origin:center;
    transition: transform 0.3s ease-out;
}

.description a:hover:after, a.read_more:hover:after, .sub-text a:hover:after, .subdates a:hover:after {
    transform: scaleX(1);
    transform-origin:center;
}

/*--- CREDIT: DO NOT TOUCH ---*/
a.sl-credit {
    position:relative;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:.5em;
    border-radius:100%;
}
a.sl-credit:after {
    content:'';
    position:absolute;
    width:100%;
    height:100%;
    opacity:0;
    background:var(--ColorAccent);
    border-radius:100%;
    z-index:-1;
    -webkit-transition: all 0.4s;
    -moz-transition: all 0.4s;
    -ms-transition: all 0.4s;
    -o-transition: all 0.4s;
    transition: all 0.4s;
}
a.sl-credit:hover:after {opacity:.35;}

a.sl-credit i {
    font-size:1.5em;
    color:var(--ColorTitle);
    -webkit-transition: all 0.4s;
    -moz-transition: all 0.4s;
    -ms-transition: all 0.4s;
    -o-transition: all 0.4s;
    transition: all 0.4s;
}

a.sl-credit:hover i {
    color:var(--ColorAccent);
    text-shadow:0 0 10px;
    -webkit-transition: all 0.4s;
    -moz-transition: all 0.4s;
    -ms-transition: all 0.4s;
    -o-transition: all 0.4s;
    transition: all 0.4s;
    -webkit-animation-duration: 2s;
    animation-duration: 2s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
    -webkit-animation-timing-function: ease-in-out;
    animation-timing-function: ease-in-out;
    animation-iteration-count:infinite;
    -webkit-animation-iteration-count:infinite;
    animation-name: bounce;
    -moz-animation-name: bounce;
}

@keyframes bounce {
	0% {
		-webkit-transform: translateY(0px);
		-ms-transform:     translateY(0px);
		transform:         translateY(0px)
	}
	25% {
		-webkit-transform: translateY(-3px);
		-ms-transform:     translateY(-3px);
		transform:         translateY(-3px)
	}
	50% {
		-webkit-transform: translateY(0px);
		-ms-transform:     translateY(0px);
		transform:         translateY(0px)
	}
	75% {
		-webkit-transform: translateY(-3px);
		-ms-transform:     translateY(-3px);
		transform:         translateY(-3px)
	}
	100% {
		-webkit-transform: translateY(0px);
		-ms-transform:     translateY(0px);
		transform:         translateY(0px)
	}
}
