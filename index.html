<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Escritorio Itami</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
html,body{margin:0;width:100%;height:100%;overflow:hidden;background:#000}

/* Fondo */
#video-bg{
  position:fixed; inset:0;
  width:100%; height:100%;
  object-fit:cover; z-index:-1;
}

/* Escritorio */
#desktop{position:relative;width:100%;height:100%;padding:20px}
.folder{
  width:90px;color:#fff;text-align:center;
  position:absolute;cursor:pointer;
}
.folder img{width:64px}

/* Ventanas */
.window{
  position:fixed;width:420px;
  background:#1b1b1b;color:#eee;
  border-radius:10px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  display:none;
}
.titlebar{
  background:#000;padding:8px 10px;
  display:flex;justify-content:space-between;
  cursor:move;
}
.content{padding:15px}

/* Barra de tareas */
#taskbar{
  position:fixed;bottom:0;left:0;
  width:100%;height:50px;
  background:rgba(10,10,10,.95);
  display:flex;align-items:center;
  padding:0 15px;gap:15px;
}
#notify{
  position:relative;
  font-size:22px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:.4}
}
#badge{
  position:absolute;
  top:-5px;right:-5px;
  background:red;color:#fff;
  font-size:10px;
  padding:2px 5px;
  border-radius:50%;
}

/* Chat */
#chatApp{
  width:700px;height:420px;
  display:none;
}
.chat-wrap{
  display:flex;height:100%;
}
.friends{
  width:200px;
  background:#111;
  overflow:auto;
}
.friend{
  padding:10px;
  display:flex;align-items:center;
  gap:10px;cursor:pointer;
}
.friend img{
  width:35px;height:35px;border-radius:50%;
}
.friend:hover{background:#222}
.messages{
  flex:1;
  display:flex;
  flex-direction:column;
}
.chat-box{
  flex:1;padding:10px;
  overflow:auto;
}
.msg{
  max-width:70%;
  padding:8px 12px;
  border-radius:10px;
  margin-bottom:8px;
}
.them{background:#333}
.me{
  background:#0078ff;
  align-self:flex-end;
}
.input{
  padding:10px;
  border-top:1px solid #333;
}
.input input{
  width:100%;
  padding:8px;
  border:none;border-radius:6px;
}

/* Player (resumen) */
#player{
  position:fixed;right:20px;bottom:70px;
  width:280px;
  background:#111;padding:10px;
  border-radius:12px;color:#fff;
}
#play{cursor:pointer;font-size:20px}
#progress{height:5px;background:#333;margin-top:8px}
#bar{height:100%;width:0;background:#fff}
</style>
</head>

<body>

<video autoplay muted loop id="video-bg">
  <source src="fondo.mp4">
</video>

<div id="desktop">
  <div class="folder" data-id="itami" style="top:20px;left:20px">
    <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png">
    <div>itami</div>
  </div>
</div>

<!-- Chat App -->
<div class="window" id="chatApp">
  <div class="titlebar">
    Chats
    <span onclick="closeWin('chatApp')">âœ•</span>
  </div>
  <div class="content chat-wrap">
    <div class="friends" id="friends"></div>
    <div class="messages">
      <div class="chat-box" id="chatBox"></div>
      <div class="input">
        <input placeholder="Escribe un mensaje..." disabled>
      </div>
    </div>

</div>

<!-- Barra de tareas -->
<div id="taskbar">

<!-- Player -->
<div id="player">

</div>

<audio id="audio" src="cancion.mp3"></audio>

<script>
let z=10;

/* Ventanas */
function openWin(id){
  const w=document.getElementById(id);
  w.style.display='block';
  w.style.zIndex=++z;
  w.style.left='100px';
  w.style.top='80px';
}
function closeWin(id){
  document.getElementById(id).style.display='none';
}

/* Arrastrar ventana */
document.querySelectorAll('.window').forEach(w=>{
  const bar=w.querySelector('.titlebar');
  bar.onmousedown=e=>{
    let r=w.getBoundingClientRect();
    let ox=e.clientX-r.left,oy=e.clientY-r.top;
    document.onmousemove=ev=>{
      w.style.left=(ev.clientX-ox)+'px';
      w.style.top=(ev.clientY-oy)+'px';
    };
    document.onmouseup=()=>document.onmousemove=null;
  };
});

/* CHAT */

  ],
  Carlos:[
    {from:'them',text:'Bro, ese portfolioâ€¦'},

  ],
  Lucia:[
    {from:'them',text:'Â¿Eso es un SO web?'},
    {from:'me',text:'SÃ­ ðŸ˜Ž'},
    {from:'them',text:'Wow.'}
  ]
};

const friends=document.getElementById('friends');
const chatBox=document.getElementById('chatBox');

Object.keys(chats).forEach(name=>{
  let d=document.createElement('div');

  d.innerHTML=`<img src="https://i.pravatar.cc/100?u=${name}">${name}`;
  d.onclick=()=>loadChat(name);

function loadChat(name){

/* Player */
const audio=document.getElementById('audio');

audio.ontimeupdate=()=>{
  bar.style.width=(audio.currentTime/audio.duration*100)+'%';
};
</script>

</body>
</html>
