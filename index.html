<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla de Bloqueo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animación notificaciones */
    @keyframes notifSlide {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .notification { animation: notifSlide 0.5s ease forwards;}

    /* Sidebars generales */
    @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
    @keyframes slideOutRight { from { transform: translateX(0); } to { transform: translateX(100%); } }
    @keyframes slideInLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }
    @keyframes slideOutLeft { from { transform: translateX(0); } to { transform: translateX(-100%); } }

    .sidebar {
      position: absolute;
      top: 0;
      width: 100%;
      max-width: 400px;
      height: 100%;
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(20px);
      color: black;
      z-index: 50;
    }

    /* Posts estilo Tumblr */
    .post-container { position: relative; }
    .post-desc {
      position: absolute; inset: 0;
      background: rgba(255,255,255,0.75);
      color: black;
      display: flex; align-items: center; justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .post-container:hover 
    
    .post-desc { opacity: 1; }

    /* Reproductor minimalista */
    .marquee {
      overflow: hidden;
      white-space: nowrap;
      animation: scrollText 10s linear infinite;
    }
    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .tarjeta {  transition: all 0.5s ease;}

    .tarjeta::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    0deg, 
    transparent, 
    transparent 30%, 
    rgba(0,255,255,0.3)
  );
  transform: rotate(-45deg);
  transition: all 0.5s ease;
  opacity: 0;
}

.tarjeta:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0,255,255,0.5);
}

.tarjeta:hover::before {
  opacity: 1;
  transform: rotate(-45deg) translateY(100%);
}

    .notifications {margin-top:10%}
    
  </style>
</head>
<body class="h-screen w-screen overflow-hidden font-sans relative text-black">

  <!-- Fondo vídeo -->
  <video autoplay muted loop id="bgVideo" class="absolute top-0 left-0 w-full h-full object-cover -z-10">
    <source src="fondoo.mp4" type="video/mp4">
  </video>

  <!-- Pantalla de bloqueo -->
  <div id="lockscreen" class="h-full w-full flex flex-col items-center justify-between p-6">

    <!-- Hora -->
    <div class="mt-16 text-center text-white drop-shadow-lg">
      <h1 id="clock" class="text-7xl font-bold"></h1>
      <p class="text-lg">Martes, 28 de Agosto</p>
    </div>

    <!-- Notificaciones -->
    
    <div id="notifications" class="absolute top-60 w-11/12 max-w-md"></div>

    <!-- Reproductor minimalista -->
    <div class="absolute bottom-28 bg-white bg-opacity-60 backdrop-blur-xl px-4 py-2 rounded-xl shadow-lg flex items-center space-x-4">
      <button id="muteBtn">🔊</button>
      <div class="w-40 overflow-hidden">
        <div class="marquee">🎵 KOCHO - 君の行方 </div>
      </div>
      <audio id="player" loop autoplay>
        <source src="song.mp3" type="audio/mp3">
      </audio>
    </div>

    <!-- Barra inferior -->
    <div class="flex justify-between w-full px-8 mb-8">
      <button id="callsBtn" class="p-4 bg-white bg-opacity-70 backdrop-blur-xl rounded-full shadow-lg">📞</button>
      <button id="cameraBtn" class="p-4 bg-white bg-opacity-70 backdrop-blur-xl rounded-full shadow-lg">📷</button>
    </div>
  </div>

  <!-- Sidebar Galería (derecha) -->
  <div id="gallery" class="sidebar right-0 translate-x-full">
    <h2 class="text-2xl font-semibold mb-4 p-4">Mis trabajos</h2>
    <div class="grid grid-cols-1 gap-4 p-4 overflow-y-auto h-[85%]">
      <div class="post-container rounded-xl overflow-hidden">
        <img src="https://i.postimg.cc/1XJXdS7x/fondo-molonisimo-hermosisismo-copia.gif" class="w-full h-64 object-cover"/>
        <div class="post-desc">Pcback diseño complejo + animación simple = 400 xats</div>
      </div>
      <div class="post-container rounded-xl overflow-hidden">
        <img src="https://i.postimg.cc/pLnVfKvM/RAIN-PCBACK.gif" class="w-full h-64 object-cover"/>
        <div class="post-desc">Pcback animación simple + diseño simple = 300 xats</div>
      </div>
    </div>
    <button onclick="closeSidebar('gallery','right')" class="m-4 bg-red-500 text-white px-4 py-2 rounded-lg">Cerrar</button>
  </div>

  <!-- Sidebar Contactos (izquierda) -->
  <div id="contacts" class="sidebar left-0 -translate-x-full">
    <h2 class="text-2xl font-semibold mb-4 p-4">Amigos</h2>
    <div  class="space-y-4 p-4 overflow-y-auto h-[85%]">
      <a id="tarjeta" href="https://xat.me/taiga" target="_blank" class="flex items-center space-x-3 p-3 bg-white bg-opacity-70 backdrop-blur-xl rounded-xl">
        <img src="https://i.postimg.cc/CKmGjyY2/tumblr-bb86d9f619bf2489197d002711884c82-ac1f61d2-250.jpg" class="w-12 h-12 rounded-full">
        <span>Tai</span>
      </a>
      <a id="tarjeta" href="https://xat.me/itami" target="_blank" class="flex items-center space-x-3 p-3 bg-white bg-opacity-70 backdrop-blur-xl rounded-xl">
        <img src="https://i.postimg.cc/J0y5rpf2/tumblr-340386cc4519775fc36c1da145b1f8e2-f14a2a5f-250.jpg" class="w-12 h-12 rounded-full">
        <span>César</span>
      </a>
    </div>
    <button onclick="closeSidebar('contacts','left')" class="m-4 bg-red-500 text-white px-4 py-2 rounded-lg">Cerrar</button>
  </div>

  <script>
    // Reloj
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.getHours().toString().padStart(2,'0') + ":" +
        now.getMinutes().toString().padStart(2,'0');
    }
    setInterval(updateClock, 1000); updateClock();

    // Notificaciones fijas
    const notifs = [
      { icon: "💬", text: "Nuevo mensaje de Itami" },
      { icon: "📧", text: "Correo recibido" },
      { icon: "🎮", text: "Invitación a jugar Elden Ring" }
    ];
    let i = 0;
    setInterval(() => {
      if (i < notifs.length) {
        const notif = document.createElement("div");
        notif.className = "notification flex items-center space-x-3 bg-white bg-opacity-70 backdrop-blur-xl p-3 mb-2 rounded-xl shadow-lg";
        notif.innerHTML = `<span>${notifs[i].icon}</span><span>${notifs[i].text}</span>`;
        document.getElementById("notifications").prepend(notif);
        i++;
      }
    }, 4000);

    // Sidebar lógica
    function openSidebar(id, side){
      const el = document.getElementById(id);
      if(side==="right"){
        el.style.animation="slideInRight 0.4s forwards";
      } else {
        el.style.animation="slideInLeft 0.4s forwards";
      }
    }
    function closeSidebar(id, side){
      const el = document.getElementById(id);
      if(side==="right"){
        el.style.animation="slideOutRight 0.4s forwards";
      } else {
        el.style.animation="slideOutLeft 0.4s forwards";
      }
    }
    document.getElementById("cameraBtn").onclick = ()=> openSidebar("gallery","right");
    document.getElementById("callsBtn").onclick = ()=> openSidebar("contacts","left");

    // Reproductor minimalista
    const player = document.getElementById("player");
    const muteBtn = document.getElementById("muteBtn");
    muteBtn.onclick = () => {
      player.muted = !player.muted;
      muteBtn.textContent = player.muted ? "🔇" : "🔊";
    };
  </script>

</body>
</html>
