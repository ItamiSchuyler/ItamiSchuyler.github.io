<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil Interactivo</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
    }

    /* Video como fondo */
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .animate-marquee {
      display: inline-block;
      animation: marquee 10s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- Video de fondo -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="fondoo.mp4" type="video/mp4">
    Tu navegador no puede cargar el video.
  </video>

  <!-- Contenido principal -->
  <div class="min-h-screen flex flex-col items-center p-6">
    <!-- Encabezado -->
    <div class="flex items-center w-full mb-4">
      <!-- Imagen de perfil -->
      <div class="w-24 h-24 bg-black rounded-full border-4 border-lime-400 overflow-hidden">
        <img src="https://i.ibb.co/x8c2dcmc/109828235-p0.jpg" alt="Perfil" class="w-full h-full object-cover" />
      </div>

      <!-- Línea -->
      <div class="h-2 bg-lime-400 flex-1 mx-4 rounded"></div>

      <!-- Enlaces -->
      <div class="flex space-x-3">
        <a href="#" class="w-5 h-5 bg-black rounded-full inline-block"></a>
        <a href="#" class="w-5 h-5 bg-black rounded-full inline-block"></a>
        <a href="#" class="w-5 h-5 bg-black rounded-full inline-block"></a>
        <a href="#" class="w-5 h-5 bg-black rounded-full inline-block"></a>
        <a href="#" class="w-5 h-5 bg-black rounded-full inline-block"></a>
      </div>
    </div>

    <!-- Cuerpo -->
    <div class="flex w-full gap-6">
      <!-- Info lateral -->
      <div class="w-1/4 bg-black text-white p-4 font-bold italic text-xs">
        TWITCH: !TAMICH // INSTAGRAM: !TAMICH_
      </div>

      <!-- Posts scrollables -->
      <div class="w-2/3 h-[500px] overflow-y-scroll border-4 border-lime-400 bg-black space-y-4 p-4 text-white">
        <div class="bg-gray-900 p-2 rounded">
          <img src="imagen1.jpg" alt="Post 1" class="w-full rounded mb-2" />
          <p class="text-sm">Descripción del post 1...</p>
        </div>

        <div class="bg-gray-900 p-2 rounded">
          <img src="imagen2.jpg" alt="Post 2" class="w-full rounded mb-2" />
          <p class="text-sm">Descripción del post 2...</p>
        </div>

        <!-- Más posts aquí -->
      </div>

      <!-- Scrollbar decorativa -->
      <div class="w-1 flex items-center">
        <div class="h-full w-1 bg-black relative">
          <div class="w-full h-16 bg-lime-400 absolute top-1/4"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Reproductor minimalista -->
  <div class="fixed bottom-4 left-4 bg-white/90 rounded-xl px-4 py-2 shadow-lg w-72 z-50">
    <div class="overflow-hidden whitespace-nowrap">
      <h1 class="text-gray-800 text-[10px] font-semibold animate-marquee">
        TVアニメーション「LOVELESS」マキシシングル オープニングテーマ「月の呪縛(カース)」 c/w エンディングテーマ「みちゆき」
      </h1>
    </div>

    <audio id="audio" src="song.mp3"></audio>

    <div class="flex items-center gap-2 mt-2">
      <button id="playBtn" class="text-xl text-gray-700 hover:text-black transition-all">▶</button>
      <input id="progressBar" type="range" value="0" class="w-full accent-gray-800 h-1" />
    </div>
  </div>

  <!-- Script del reproductor -->
  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const progressBar = document.getElementById('progressBar');

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '⏸';
      } else {
        audio.pause();
        playBtn.textContent = '▶';
      }
    });

    audio.addEventListener('timeupdate', () => {
      if (!isNaN(audio.duration)) {
        progressBar.value = (audio.currentTime / audio.duration) * 100;
      }
    });

    progressBar.addEventListener('input', () => {
      audio.currentTime = (progressBar.value / 100) * audio.duration;
    });
  </script>
</body>
</html>
