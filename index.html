<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video de fondo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Video como fondo */
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .contenido {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
      color: white;
      font-size: 2em;
      text-shadow: 2px 2px 4px black;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="videitooo.mp4" type="video/mp4">
    Tu navegador no puede cargar el video.
  </video>

  <!-- Contenido encima del video -->
  <div class="contenido">
    <h1></h1>
    <p></p>
  </div>
<div style="display:none;">
  <iframe
    id="ytplayer"
    type="text/html"
    width="0"
    height="0"
    src="https://www.youtube.com/embed/c6s-Q9ijksg?autoplay=1&loop=1&playlist=c6s-Q9ijksg"
    frameborder="0"
    allow="autoplay"
  ></iframe>
</div>
</body>
</html>
