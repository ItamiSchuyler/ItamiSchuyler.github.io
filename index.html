<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla de Bloqueo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animaci√≥n notificaciones */
    @keyframes notifSlide {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* =============================
       Variables de tema (claro/oscuro)
       ============================= */
    :root{
      --clock: #0b0b0b;
      --date: #0b0b0b;
      --notif-bg: rgba(255,255,255,0.85);
      --notif-text: #0b0b0b;
      --post-gradient: linear-gradient(to top, rgba(255,255,255,.85), rgba(255,255,255,.55), transparent);
    }
    body.dark{
      --clock: #d1d5db;
      --date: #9ca3af;
      --notif-bg: rgba(18,18,18,0.8);
      --notif-text: #ffffff;
      --post-gradient: linear-gradient(to top, rgba(18,18,18,.9), rgba(18,18,18,.6), transparent);
    }

    /* Fondo pantalla bloqueo */
    #lockscreen {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      transition: background 0.4s ease;
    }
    body.dark #lockscreen {
      background: rgba(0, 0, 0, 0.4);
    }

    /* Colores din√°micos */
    #clock{ color: var(--clock); transition: color 0.4s ease; }
    #lockscreen p.date{ color: var(--date); transition: color 0.4s ease; }
    .glass-notif{ background: var(--notif-bg); color: var(--notif-text); transition: all 0.4s ease; }
    .post-desc{ background: var(--post-gradient); transition: background 0.4s ease; }

    /* Reproductor */
    .player{ bottom: 20px; left: 20px; }
    .marquee{ white-space: nowrap; overflow: hidden; animation: marquee 10s linear infinite; transition: color 0.4s ease; }
    body.dark .marquee{ color:#fff; }
    @keyframes marquee { from { transform: translateX(100%);} to { transform: translateX(-100%);} }

    /* Sidebar galer√≠a */
    .sidebar {
      position: fixed;
      top: 0; bottom: 0;
      width: 350px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(15px);
      transition: transform 0.4s ease, background 0.4s ease;
      z-index: 50;
    }
    body.dark .sidebar { background: rgba(0,0,0,0.8); }
    .sidebar.right-0 { right: 0; transform: translateX(100%); }
    .sidebar.left-0 { left: 0; transform: translateX(-100%); }
    .sidebar.open { transform: translateX(0); }

  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 h-screen flex items-center justify-center transition-colors duration-500">

  <!-- Contenedor Pantalla Bloqueo -->
  <div id="lockscreen" class="w-[350px] h-[700px] rounded-2xl shadow-2xl p-6 flex flex-col justify-between relative">

    <!-- Hora y Fecha -->
    <div class="text-center mt-10">
      <div id="clock" class="text-6xl font-bold">12:45</div>
      <p class="date mt-2 text-lg">Lunes, 1 de Septiembre</p>
    </div>

    <!-- Notificaci√≥n -->
    <div id="notifications" class="space-y-3 animate-[notifSlide_0.5s_ease-out]">
      <div class="glass-notif rounded-2xl p-4 shadow-md">
        <p class="font-semibold">Nuevo mensaje</p>
        <p class="text-sm">‚Äú¬øListo para jugar?‚Äù</p>
      </div>
    </div>

    <!-- Bot√≥n volver (flecha minimalista) -->
    <button class="absolute top-4 left-4 text-2xl">‚Üê</button>

    <!-- Bot√≥n cambiar tema -->
    <button onclick="toggleTheme()" class="absolute top-4 right-4 text-xl">üåô</button>

    <!-- Reproductor -->
    <div class="player fixed flex items-center gap-2">
      <button onclick="toggleMute()" class="text-lg">üîä</button>
      <div class="w-40 overflow-hidden">
        <p class="marquee text-sm">Canci√≥n de ejemplo - Artista</p>
      </div>
    </div>

  </div>

  <!-- Sidebar Galer√≠a (derecha) -->
  <div id="gallery" class="sidebar right-0">
    <button onclick="closeSidebar('gallery','right')" class="absolute top-10 right-4 text-2xl focus:outline-none">√ó</button>
    <h2 class="text-3xl font-extrabold text-center mt-20 tracking-wide">Mis trabajos</h2>
    <div class="grid grid-cols-1 gap-6 p-6 overflow-y-auto h-[85%]">

      <!-- Trabajo 1 -->
      <div class="rounded-2xl overflow-hidden shadow-xl">
        <img src="https://i.postimg.cc/1XJXdS7x/fondo-molonisimo-hermosisismo-copia.gif" class="w-full h-auto object-contain"/>
        <div class="post-desc flex flex-col justify-center text-center px-4 py-6">
          <p class="font-semibold text-lg">Pcback dise√±o complejo + animaci√≥n simple</p>
          <span class="font-bold text-sm mt-2 text-pink-500">500 xats</span>
        </div>
      </div>

      <!-- Trabajo 2 -->
      <div class="rounded-2xl overflow-hidden shadow-xl">
        <img src="https://i.postimg.cc/pLnVfKvM/RAIN-PCBACK.gif" class="w-full h-auto object-contain"/>
        <div class="post-desc flex flex-col justify-center text-center px-4 py-6">
          <p class="font-semibold text-lg">Pcback animaci√≥n simple + dise√±o simple</p>
          <span class="font-bold text-sm mt-2 text-pink-500">400 xats</span>
        </div>
      </div>

      <!-- Trabajo 3 -->
      <div class="rounded-2xl overflow-hidden shadow-xl">
        <img src="https://i.ibb.co/G4xDYqf0/fondos-zps9lmvgk8o.jpg" class="w-full h-auto object-contain"/>
        <div class="post-desc flex flex-col justify-center text-center px-4 py-6">
          <p class="font-semibold text-lg">Fondo sin animaci√≥n + dise√±o simple</p>
          <span class="font-bold text-sm mt-2 text-pink-500">200 xats</span>
        </div>
      </div>

    </div>
  </div>

  <!-- Script -->
  <script>
    // Reloj
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000); updateClock();

    // Sidebar
    function closeSidebar(id, side) {
      document.getElementById(id).classList.remove('open');
    }

    // Tema
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    // Reproductor (simulado)
    function toggleMute(){
      alert("Mute/Unmute canci√≥n");
    }
  </script>

</body>
</html>
