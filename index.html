<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla de Bloqueo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animaci√≥n notificaciones */
    @keyframes notifSlide {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .notification { animation: notifSlide 0.5s ease forwards;}

    /* Sidebars generales */
    @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
    @keyframes slideOutRight { from { transform: translateX(0); } to { transform: translateX(100%); } }
    @keyframes slideInLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }
    @keyframes slideOutLeft { from { transform: translateX(0); } to { transform: translateX(-100%); } }

    .sidebar {
      position: absolute;
      top: 0;
      width: 100%;
      max-width: 400px;
      height: 100%;
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(20px);
      color: black;
      z-index: 50;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.dark .sidebar {
      background: rgba(20,20,20,0.8);
      color: white;
    }

    /* Post con sombra y zoom reveal */
    .post-container {
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .post-container:hover {
      transform: translateY(-5px);
    }

    /* Imagen reveal */
    .post-container img {
      transition: transform 0.5s ease;
    }
    .post-container:hover img {
      transform: scale(1.1);
    }

    /* Descripci√≥n con degradado est√©tico */
    .post-desc {
      position: absolute;
      bottom: 0;
      left: 0; right: 0;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      transform: translateY(20px);
    }
    .post-container:hover .post-desc {
      opacity: 1;
      transform: translateY(0);
    }

    /* Reproductor minimalista */
    .marquee {
      overflow: hidden;
      white-space: nowrap;
      animation: scrollText 10s linear infinite;
      font-size: 0.85rem;
    }
    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .player-btn {
      font-size: 1.2rem;
      color: black; 
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .player-btn:hover {
      transform: scale(1.1); 
      color: #ec4899;
    }

    body.dark .player-btn {
      color: white;
    }

    /* Animaci√≥n de botones */
    .btn-anim {
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }
    .btn-anim:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Relieve en contactos */
    .tarjeta {
      transition: all 0.4s ease;
      position: relative;
    }
    .tarjeta:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    /* Gradient texto */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    .gradient-text {
      background: linear-gradient(90deg, #fff 0%, #f472b6 50%, #fff 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientMove 3s linear infinite;
    }

    body.dark .gradient-text {
      background: linear-gradient(90deg, #000 0%, #f472b6 50%, #000 100%);
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="h-screen w-screen overflow-hidden font-sans relative text-black">

  <!-- Fondo v√≠deo -->
  <video autoplay muted loop id="bgVideo" class="absolute top-0 left-0 w-full h-full object-cover -z-10">
    <source src="fondoo.mp4" type="video/mp4">
  </video>

  <!-- Pantalla de bloqueo -->
  <div id="lockscreen" class="h-full w-full flex flex-col items-center justify-between p-6">

    <!-- Bot√≥n Dark Mode -->
    <button id="darkModeBtn" class="absolute top-6 right-6 px-4 py-2 bg-white/70 rounded-xl shadow-lg backdrop-blur-md">üåô</button>

    <!-- Hora -->
    <div class="mt-16 text-center text-white drop-shadow-lg">
      <h1 id="clock" class="text-7xl font-bold"></h1>
      <p class="text-lg">Martes, 28 de Agosto</p>
    </div>

    <!-- Notificaciones -->
    <div id="notifications" class="absolute top-60 w-11/12 max-w-md"></div>

    <!-- Reproductor minimalista -->
    <div class="absolute bottom-28 bg-white bg-opacity-60 backdrop-blur-xl px-3 py-1 rounded-xl shadow-lg flex items-center space-x-3 transition-colors duration-300 dark:bg-black/70 dark:text-white">
      <button id="playBtn" class="player-btn">‚ñ∂Ô∏è</button>
      <div class="w-32 overflow-hidden">
        <div class="marquee">üéµ KOCHO - Âêõ„ÅÆË°åÊñπ </div>
      </div>
      <audio id="player" loop autoplay>
        <source src="song.mp3" type="audio/mp3">
      </audio>
    </div>

    <!-- Barra inferior -->
    <div class="flex justify-between w-full px-8 mb-8">
      <button id="callsBtn" class="btn-anim p-4 bg-white bg-opacity-70 backdrop-blur-xl rounded-full shadow-lg">üìû</button>
      <button id="cameraBtn" class="btn-anim p-4 bg-white bg-opacity-70 backdrop-blur-xl rounded-full shadow-lg">üì∑</button>
    </div>
  </div>

  <!-- Sidebar Galer√≠a -->
  <div id="gallery" class="sidebar right-0 translate-x-full">
    <button onclick="closeSidebar('gallery','right')" class="absolute top-10 right-4 text-2xl focus:outline-none">√ó</button>
    <h2 class="text-3xl font-extrabold text-center mt-20 drop-shadow-lg tracking-wide gradient-text">Mis trabajos</h2>
    <div class="grid grid-cols-1 gap-6 p-6 overflow-y-auto h-[85%]">
      <div class="post-container">
        <img src="https://i.postimg.cc/1XJXdS7x/fondo-molonisimo-hermosisismo-copia.gif"/>
        <div class="post-desc bg-gradient-to-t from-white/80 via-white/60 to-transparent dark:from-black/80 dark:via-black/60">
          <p class="font-semibold text-lg">Pcback dise√±o complejo + animaci√≥n simple</p>
          <span class="text-pink-600 font-bold text-sm">500 xats</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar Contactos -->
  <div id="contacts" class="sidebar left-0 -translate-x-full">
    <button onclick="closeSidebar('contacts','left')" class="absolute top-10 right-4 text-2xl focus:outline-none">√ó</button>
    <h2 class="text-3xl font-extrabold text-center mt-20 drop-shadow-lg tracking-wide gradient-text">Amigos</h2>
    <div class="space-y-4 p-4 overflow-y-auto h-[85%]">
      <a href="https://xat.me/taiga" target="_blank" class="tarjeta flex items-center space-x-3 p-3 bg-white/70 backdrop-blur-xl rounded-xl dark:bg-black/70">
        <img src="https://i.postimg.cc/CKmGjyY2/tumblr-bb86d9f619bf2489197d002711884c82-ac1f61d2-250.jpg" class="w-12 h-12 rounded-full">
        <span>Tai</span>
      </a>
    </div>
  </div>

  <script>
    // Reloj
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.getHours().toString().padStart(2,'0') + ":" +
        now.getMinutes().toString().padStart(2,'0');
    }
    setInterval(updateClock, 1000); updateClock();

    // Notificaciones
    const notifs = [
      { icon: "üí¨", text: "Nuevo mensaje de Twitch" },
      { icon: "üìß", text: "Correo recibido" },
      { icon: "üéÆ", text: "Invitaci√≥n a jugar Elden Ring" },
      { icon: "‚ö†Ô∏è", text: "Puedes ver mis trabajos en el bot√≥n de la c√°mara" }
    ];
    let i = 0;
    setInterval(() => {
      if (i < notifs.length) {
        const notif = document.createElement("div");
        notif.className = "notification flex items-center space-x-3 bg-white/70 backdrop-blur-xl p-3 mb-2 rounded-xl shadow-lg dark:bg-black/70 dark:text-white";
        notif.innerHTML = `<span>${notifs[i].icon}</span><span>${notifs[i].text}</span>`;
        document.getElementById("notifications").prepend(notif);
        i++;
      }
    }, 4000);

    // Sidebar
    function openSidebar(id, side){
      const el = document.getElementById(id);
      if(side==="right"){ el.style.animation="slideInRight 0.4s forwards"; }
      else { el.style.animation="slideInLeft 0.4s forwards"; }
    }
    function closeSidebar(id, side){
      const el = document.getElementById(id);
      if(side==="right"){ el.style.animation="slideOutRight 0.4s forwards"; }
      else { el.style.animation="slideOutLeft 0.4s forwards"; }
    }
    document.getElementById("cameraBtn").onclick = ()=> openSidebar("gallery","right");
    document.getElementById("callsBtn").onclick = ()=> openSidebar("contacts","left");

    // Reproductor
    const player = document.getElementById("player");
    const playBtn = document.getElementById("playBtn");
    playBtn.onclick = () => {
      if (player.paused) {
        player.play();
        playBtn.textContent = "‚è∏";
      } else {
        player.pause();
        playBtn.textContent = "‚ñ∂Ô∏è";
      }
    };

    // Dark Mode
    const darkBtn = document.getElementById("darkModeBtn");
    const body = document.body;
    const bgVideo = document.getElementById("bgVideo");

    darkBtn.onclick = () => {
      body.classList.toggle("dark");
      if(body.classList.contains("dark")){
        darkBtn.textContent = "‚òÄÔ∏è";
        bgVideo.src = "fondo-dark.mp4"; // tu video oscuro
      } else {
        darkBtn.textContent = "üåô";
        bgVideo.src = "fondoo.mp4"; // tu video claro
      }
    };
  </script>
</body>
</html>
