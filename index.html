<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
html,body{margin:0;width:100%;height:100%;overflow:hidden;background:#000}

/* Fondo */
#video-bg{
  position:fixed;inset:0;
  width:100%;height:100%;
  object-fit:cover;z-index:-1;
}

/* Escritorio */
#desktop{position:relative;width:100%;height:100%}

/* Carpetas */
.folder{
  width:90px;
  color:#fff;
  text-align:center;
  position:absolute;
  cursor:pointer;
  user-select:none;
}
.folder img{width:64px}

/* Ventanas */
.window{
  position:absolute;
  width:420px;
  background:#1b1b1b;
  color:#eee;
  border-radius:10px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  display:none;
}
.titlebar{
  background:#000;
  padding:8px 10px;
  display:flex;
  justify-content:space-between;
  cursor:move;
}
.content{padding:15px}

/* Barra de tareas */
#taskbar{
  position:fixed;
  bottom:0;left:0;
  width:100%;
  height:50px;
  background:rgba(10,10,10,.95);
  display:flex;
  align-items:center;
  padding:0 15px;
}
#notify{
  font-size:22px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:.4}
}

/* Chat */
#chatApp{width:700px;height:420px}
.chat-wrap{display:flex;height:100%}
.friends{
  width:200px;
  background:#111;
}
.friend{
  padding:10px;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}
.friend img{
  width:35px;height:35px;border-radius:50%;
}
.friend:hover{background:#222}
.chat-box{
  flex:1;
  padding:10px;
  overflow:auto;
}
.msg{
  max-width:70%;
  padding:8px 12px;
  border-radius:10px;
  margin-bottom:8px;
}
.them{background:#333}
.me{
  background:#0078ff;

<script>
let z = 10;

/* Abrir / cerrar */
function openWin(id){
  const w = document.getElementById(id);
  w.style.display = 'block';
  w.style.zIndex = ++z;
  w.style.left = '120px';
  w.style.top = '80px';
}
function closeWin(id){
  document.getElementById(id).style.display = 'none';
}

/* Carpetas */
document.querySelectorAll('.folder').forEach(f=>{
  let dragging = false;

  f.addEventListener('mousedown',e=>{
    dragging = false;
    const ox = e.offsetX, oy = e.offsetY;

    document.onmousemove = ev=>{
      dragging = true;
      f.style.left = (ev.pageX - ox) + 'px';
      f.style.top  = (ev.pageY - oy) + 'px';
    };

    document.onmouseup = ()=>{
      document.onmousemove = null;
      if(!dragging){
        openWin(f.dataset.open);
      }
    };
  });
});

/* Arrastrar ventanas */
document.querySelectorAll('.window').forEach(w=>{
  const bar = w.querySelector('.titlebar');
  bar.onmousedown = e=>{
    const r = w.getBoundingClientRect();
    const ox = e.clientX - r.left;
    const oy = e.clientY - r.top;
    document.onmousemove = ev=>{
      w.style.left = (ev.clientX - ox) + 'px';
      w.style.top  = (ev.clientY - oy) + 'px';
    };
    document.onmouseup = ()=>document.onmousemove = null;
  };
});

function loadChat(name){
  chatBox.innerHTML='';
  chats[name].forEach(m=>{
    const d=document.createElement('div');
    d.className='msg '+m.from;
    d.textContent=m.text;
    chatBox.appendChild(d);
  });
}
