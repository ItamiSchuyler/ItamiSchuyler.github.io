<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla de bloqueo estilo m√≥vil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .notification {
      animation: slideIn 0.6s ease forwards;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .sidebar {
      transition: transform 0.4s ease;
    }
    .sidebar-hidden-right {
      transform: translateX(100%);
    }
    .sidebar-visible-right {
      transform: translateX(0);
    }
    .sidebar-hidden-left {
      transform: translateX(-100%);
    }
    .sidebar-visible-left {
      transform: translateX(0);
    }
    /* Galer√≠a tipo Tumblr */
    .post {
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
    }
    .post img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 1rem;
    }
    .description {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.85);
      padding: 0.75rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      border-radius: 0.5rem;
    }
    .post:hover .description {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Fondo con v√≠deo -->
  <video autoplay muted loop class="absolute inset-0 w-full h-full object-cover -z-10">
    <source src="fondoo.mp4" type="video/mp4">
  </video>

  <!-- Pantalla de bloqueo -->
  <div id="lockscreen" class="flex flex-col items-center justify-center h-full relative">

    <!-- Hora -->
    <div id="time" class="text-6xl font-bold drop-shadow-lg mb-6"></div>

    <!-- Notificaciones -->
    <div id="notifications" class="absolute top-24 w-full flex flex-col items-center space-y-3"></div>

    <!-- Iconos inferiores -->
    <div class="absolute bottom-10 flex justify-center space-x-16">
      <!-- C√°mara -->
      <button onclick="openSidebar('gallery','right')" 
        class="p-4 rounded-full bg-white bg-opacity-50 backdrop-blur-xl hover:bg-opacity-70 transition">
        üì∑
      </button>
      <!-- Llamadas -->
      <button onclick="openSidebar('contacts','left')" 
        class="p-4 rounded-full bg-white bg-opacity-50 backdrop-blur-xl hover:bg-opacity-70 transition">
        üìû
      </button>
    </div>

    <!-- Reproductor minimalista -->
    <div class="absolute bottom-0 left-0 right-0 p-4 flex items-center justify-center bg-white bg-opacity-30 backdrop-blur-xl">
      <audio id="player" controls class="w-2/3">
        <source src="song.mp3" type="audio/mp3">
        Tu navegador no soporta audio.
      </audio>
    </div>
  </div>

  <!-- Sidebar galer√≠a -->
  <div id="gallery" class="sidebar sidebar-hidden-right fixed top-0 right-0 h-full w-1/3 bg-white bg-opacity-60 backdrop-blur-xl shadow-xl overflow-y-auto z-20">
    <button onclick="closeSidebar('gallery','right')" 
      class="m-4 p-3 rounded-full bg-white bg-opacity-60 backdrop-blur-xl shadow-lg 
             hover:bg-opacity-80 transition transform hover:-translate-x-1">
      ‚Üê
    </button>
    <div class="p-6 space-y-6">
      <div class="post">
        <img src="https://placekitten.com/400/300" alt="gatito">
        <div class="description">Un gatito adorable descansando.</div>
      </div>
      <div class="post">
        <img src="https://placekitten.com/401/300" alt="gatito">
        <div class="description">Otro gatito muy tierno.</div>
      </div>
    </div>
  </div>

  <!-- Sidebar contactos -->
  <div id="contacts" class="sidebar sidebar-hidden-left fixed top-0 left-0 h-full w-1/3 bg-white bg-opacity-60 backdrop-blur-xl shadow-xl overflow-y-auto z-20">
    <button onclick="closeSidebar('contacts','left')" 
      class="m-4 p-3 rounded-full bg-white bg-opacity-60 backdrop-blur-xl shadow-lg 
             hover:bg-opacity-80 transition transform hover:translate-x-1">
      ‚Üí
    </button>
    <div class="p-6 space-y-6">
      <div class="flex items-center space-x-4 cursor-pointer hover:bg-white hover:bg-opacity-40 p-2 rounded-lg" 
           onclick="window.open('https://perfil1.com','_blank')">
        <img src="https://placekitten.com/100/100" class="w-12 h-12 rounded-full">
        <span class="text-black font-medium">C√©sar</span>
      </div>
      <div class="flex items-center space-x-4 cursor-pointer hover:bg-white hover:bg-opacity-40 p-2 rounded-lg" 
           onclick="window.open('https://perfil2.com','_blank')">
        <img src="https://placekitten.com/101/100" class="w-12 h-12 rounded-full">
        <span class="text-black font-medium">Tai</span>
      </div>
    </div>
  </div>

  <script>
    // Hora en tiempo real
    function updateTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2,'0');
      const m = String(now.getMinutes()).padStart(2,'0');
      document.getElementById('time').textContent = `${h}:${m}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Notificaciones de ejemplo
    const notifications = [
      {icon:"üí¨", text:"Nuevo mensaje de Itami"},
      {icon:"üìß", text:"Tienes un correo sin leer"},
      {icon:"‚ö°", text:"Bater√≠a baja (20%)"}
    ];
    let notifIndex = 0;
    function showNotification() {
      if (notifIndex >= notifications.length) return;
      const notif = notifications[notifIndex];
      const div = document.createElement("div");
      div.className = "notification bg-white bg-opacity-60 backdrop-blur-xl text-black px-4 py-2 rounded-lg shadow-lg flex items-center space-x-2 w-80";
      div.innerHTML = `<span>${notif.icon}</span><span>${notif.text}</span>`;
      document.getElementById("notifications").appendChild(div);
      notifIndex++;
    }
    setInterval(showNotification, 4000);

    // Sidebars
    function openSidebar(id, side) {
      const el = document.getElementById(id);
      el.classList.remove(`sidebar-hidden-${side}`);
      el.classList.add(`sidebar-visible-${side}`);
    }
    function closeSidebar(id, side) {
      const el = document.getElementById(id);
      el.classList.remove(`sidebar-visible-${side}`);
      el.classList.add(`sidebar-hidden-${side}`);
    }
  </script>
</body>
</html>
