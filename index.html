<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla de bloqueo</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
    }

    /* Video como fondo */
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Animaci√≥n notificaciones */
    @keyframes slideIn {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .notif-enter {
      animation: slideIn 0.5s ease forwards;
    }

    /* Hover descripci√≥n tipo Tumblr */
    .post-container {
      position: relative;
      overflow: hidden;
    }
    .post-desc {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .post-container:hover .post-desc {
      opacity: 1;
    }

    /* Corazones flotando */
    .heart {
      position: absolute;
      color: #CF6391;
      font-size: 10px;
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-40px) scale(1.5) rotate(20deg); }
    }

    /* --- Reproductor de m√∫sica --- */
    :root {
      --size: 44px;
      --accent: #948A90;
      --muted: rgba(255,255,255,0.45);
    }
    .mini-player {
      position: fixed;
      left: 12px;
      bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 9999;
      background: transparent;
      padding: 6px;
      border-radius: 8px;
    }
    .mp-btn {
      width: var(--size);
      height: var(--size);
      display: inline-grid;
      place-items: center;
      cursor: pointer;
      color: var(--accent);
    }
    .mp-btn svg { width: 20px; height: 20px; fill: currentColor; }
    .vol-wrap { display:flex; align-items:center; gap:6px; }
    .vol {
      width: 110px;
      appearance:none;
      height: 4px;
      background: linear-gradient(90deg,rgba(250,183,218,0.8),rgba(215,215,215,0.48));
      border-radius: 999px;
      cursor: pointer;
    }
    .vol::-webkit-slider-thumb {
      appearance:none;
      width: 12px; height: 12px; border-radius:50%;
      background: var(--accent);
    }
    .title-clip { max-width: 220px; overflow: hidden; }
    .track-title {
      display:inline-block; white-space:nowrap;
      font-size: 13px; color: var(--accent);
      animation: slideX 12s linear infinite;
      padding: 0 6px;
    }
    @keyframes slideX {
      0% { transform: translateX(0%); }
      50% { transform: translateX(-36%); }
      100% { transform: translateX(0%); }
    }
    .progress {
      width: 200px; height: 4px; background: rgba(255,255,255,0.08);
      border-radius: 999px; position: relative; cursor:pointer;
    }
    .progress > .bar {
      position:absolute; top:0; left:0; bottom:0;
      width:0%; background: linear-gradient(90deg,rgba(250,183,218,0.8),rgba(255,255,255,0.6));
      border-radius:999px;
    }
    .time { font-size: 11px; color: var(--muted); min-width:44px; text-align:center; }
    .bookmark-ind {
      width:8px; height:8px; border-radius:50%;
      background:transparent; border:1px solid var(--muted);
    }
    .bookmark-ind.active { background: var(--accent); border-color: var(--accent); }
  </style>
</head>
<body class="text-white">

  <!-- Fondo video -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="fondoo.mp4" type="video/mp4">
  </video>

  <!-- Pantalla de bloqueo -->
  <div id="lockscreen" class="h-screen flex flex-col justify-between items-center p-8">
    <div class="text-6xl font-bold mt-12" id="clock"></div>
    <div id="notifications" class="w-full max-w-sm"></div>
    <div class="flex space-x-12 mb-12">
      <button id="callsBtn" class="text-4xl">üìû</button>
      <button id="cameraBtn" class="text-4xl">üì∑</button>
    </div>
  </div>

  <!-- Galer√≠a -->
  <div id="gallery" class="hidden h-full w-full bg-gray-950 text-white p-6 overflow-y-scroll">
    <h2 class="text-2xl mb-4">Galer√≠a de Posts</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="post-container rounded-xl overflow-hidden">
        <img src="https://placekitten.com/400/300" class="w-full h-64 object-cover"/>
        <div class="post-desc">Gatito descansando</div>
      </div>
      <div class="post-container rounded-xl overflow-hidden">
        <img src="https://placebear.com/400/300" class="w-full h-64 object-cover"/>
        <div class="post-desc">Oso en la naturaleza</div>
      </div>
    </div>
    <button onclick="backToLock()" class="mt-6 bg-red-500 px-4 py-2 rounded-lg">Volver</button>
  </div>

  <!-- Contactos -->
  <div id="contacts" class="hidden h-full w-full bg-gray-950 text-white p-6 overflow-y-scroll">
    <h2 class="text-2xl mb-4">Contactos</h2>
    <div class="space-y-4">
      <a href="https://xat.me/taiga" target="_blank" class="flex items-center space-x-3 p-3 bg-gray-800 rounded-xl">
        <img src="https://i.pravatar.cc/50?img=1" class="w-12 h-12 rounded-full">
        <span>Amigo 1</span>
      </a>
      <a href="https://xat.me/itami" target="_blank" class="flex items-center space-x-3 p-3 bg-gray-800 rounded-xl">
        <img src="https://i.pravatar.cc/50?img=2" class="w-12 h-12 rounded-full">
        <span>Amigo 2</span>
      </a>
    </div>
    <button onclick="backToLock()" class="mt-6 bg-red-500 px-4 py-2 rounded-lg">Volver</button>
  </div>

  <!-- Reproductor -->
  <div class="mini-player">
    <button class="mp-btn" id="playBtn">
      <svg viewBox="0 0 24 24" id="playIcon"><path d="M8 5v14l11-7z"></path></svg>
      <svg viewBox="0 0 24 24" id="pauseIcon" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
    </button>
    <div class="vol-wrap">
      <button class="mp-btn" id="muteBtn">
        <svg viewBox="0 0 24 24" id="volOn"><path d="M3 10v4h4l5 5V5L7 10H3z"/></svg>
        <svg viewBox="0 0 24 24" id="volOff" style="display:none"><path d="M16.5 12..."/></svg>
      </button>
      <input id="volSlider" class="vol" type="range" min="0" max="1" step="0.01" value="0.8">
    </div>
    <div class="title-clip"><div class="track-title" id="trackTitle">Âêõ„ÅÆË°åÊñπ - Kocho</div></div>
    <div class="progress" id="progress"><div class="bar" id="progressBar"></div></div>
    <div class="time" id="time">0:00</div>
    <button class="mp-btn" id="bookmarkBtn"><svg viewBox="0 0 24 24"><path d="M6 2h12v20l-6-3-6 3V2z"/></svg></button>
    <div class="bookmark-ind" id="bookmarkInd"></div>
    <button class="mp-btn" id="gotoBookmarkBtn"><svg viewBox="0 0 24 24"><path d="M12 8V4l8 8-8 8v-4H4V8z"/></svg></button>
  </div>
  <audio id="audio" preload="metadata" src="song.mp3"></audio>

  <script>
    // Reloj
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.getHours().toString().padStart(2,'0') + ":" +
        now.getMinutes().toString().padStart(2,'0');
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Notificaciones
    const notifs = [
      { icon: "üí¨", text: "Nuevo mensaje de Itami" },
      { icon: "üìß", text: "Correo recibido" }
    ];
    let i = 0;
    setInterval(() => {
      if (i < notifs.length) {
        const notif = document.createElement("div");
        notif.className = "notif-enter flex items-center space-x-3 bg-gray-800 p-3 mb-2 rounded-xl shadow-lg";
        notif.innerHTML = `<span>${notifs[i].icon}</span><span>${notifs[i].text}</span>`;
        document.getElementById("notifications").prepend(notif);
        i++;
      }
    }, 4000);

    // Navegaci√≥n
    document.getElementById("cameraBtn").onclick = () => {
      document.getElementById("lockscreen").classList.add("hidden");
      document.getElementById("gallery").classList.remove("hidden");
    };
    document.getElementById("callsBtn").onclick = () => {
      document.getElementById("lockscreen").classList.add("hidden");
      document.getElementById("contacts").classList.remove("hidden");
    };
    function backToLock(){
      document.getElementById("gallery").classList.add("hidden");
      document.getElementById("contacts").classList.add("hidden");
      document.getElementById("lockscreen").classList.remove("hidden");
    }

    // Estela corazones
    document.addEventListener('mousemove', e => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '‚ù§';
      heart.style.left = `${e.clientX}px`;
      heart.style.top = `${e.clientY}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    });
  </script>
  <!-- Aqu√≠ tambi√©n va el JS de tu reproductor, pero lo dej√© fuera para no alargar -->
</body>
</html>
